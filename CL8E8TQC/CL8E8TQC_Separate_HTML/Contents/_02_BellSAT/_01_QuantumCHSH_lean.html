# Formal Proof of the Quantum CHSH Violation

## Abstract

In the H(8,4)/E8 quantum computation model, we formally prove using only integer arithmetic that the square of the CHSH quantity $S^2$ **strictly exceeds** the classical bound.

**CHSH Inequality**:

The Bell-CHSH inequality expresses the constraint of local hidden variable (LHV) theories:
$$|S| \le 2$$

Quantum mechanics can reach the Tsirelson bound:
$$|S| \le 2\sqrt{2}$$

**Forbidden Float principle**: Since $2\sqrt{2}$ is irrational, we test via the squared comparison $S^2 \gtrless 4K^2$ (where $K$ is the normalization coefficient).

**Algebraic hierarchy**:

This proof is built upon the following hierarchy established in the `_01_TQC` module:

| Layer | Structure | Dimension | Role |
|:---|:---|:---:|:---|
| H(8,4) | Self-dual code | 16 codewords | Quantum state space (4 qubits) |
| Cl(8) | Clifford algebra | 256 ($2^8$) | Gate operations |
| E8 | Exceptional Lie algebra | 240 roots | Non-Clifford geometric structure |

Correlation values are computed by applying the Clifford product with E8 roots to the uniform superposition `h84State` of H(8,4) codewords (norm² = 16).

**Construction**:

1. The correlation function $E(A,B) = \langle\psi | A \cdot (B \cdot \psi) \rangle$ is computed via `cliffordProduct` (§7 of `_03_QuantumState.lean`).
2. The CHSH quantity is $S = E(A_1,B_1) - E(A_1,B_2) + E(A_2,B_1) + E(A_2,B_2)$.
3. Formal proof: $S^2 > 4K^2$ (exceeding the classical bound).

## Main statements

* `correlation_A1B1` through `correlation_A2B2` — individual correlation values
* `chshSq` — the concrete value of $S^2$
* `quantum_exceeds_classical` — formal proof of the Bell violation

## Implementation notes

**No observable operators are used**: E8 roots are represented as `QuantumState` (= `Array Int`, 256-dimensional). `d8RootSum` and `spinorRootSum` return the sum of generators.

**Sector mixing is the key**: Alice = D8 root (sum of weight-4 generators, normSq = 4), Bob = Spinor root (sum of weight-8 generators, normSq = 8). The cross-sector mixing of D8 × Spinor produces Non-Clifford correlations.

# §1. Correlation Function

## 1.1 Definition

$$E(A, B) = \langle \psi | A \cdot (B \cdot \psi) \rangle$$

$A, B$ are E8 roots (sums of generators, represented as QuantumState).
$B \cdot \psi$ is `cliffordProduct B ψ`,
$A \cdot (B \cdot \psi)$ is then `cliffordProduct A (B·ψ)`.
Finally, the inner product with the original state $\psi$ is taken.
-/

/-- E8 correlation function.

$A, B$: E8 roots (sums of generators, represented as QuantumState).
$\psi$: quantum state.

$$E(A,B) = \langle\psi | A \cdot (B \cdot \psi) \rangle$$
-/
def e8Correlation : QuantumState → QuantumState → QuantumState → Int :=
  λ A B ψ =>
    let Bψ := cliffordProduct B ψ        -- Step 1: B · ψ
    let ABψ := cliffordProduct A Bψ       -- Step 2: A · (B · ψ)
    stateInnerProduct ψ ABψ               -- Step 3: ⟨ψ|ABψ⟩

# §2. Concrete Observable Settings

## 2.1 Alice's Observables (D8 Sector)

D8 roots form a sublattice of weight-4 Cl(8) basis elements. They are constructed as the sum of generators $\gamma_s + \gamma_{s+1} + \gamma_{s+2} + \gamma_{s+3}$.

- $A_1 = \gamma_0 + \gamma_1 + \gamma_2 + \gamma_3$ (`d8RootSum 0`)
- $A_2 = \gamma_4 + \gamma_5 + \gamma_6 + \gamma_7$ (`d8RootSum 4`)

## 2.2 Bob's Observables (Spinor Sector)

Spinor roots are weight-8 Cl(8) basis elements (pseudoscalar direction), constructed as a signed sum of all 8 generators.

- $B_1 = \gamma_0 + \gamma_1 + \cdots + \gamma_7$ (all positive signs)
- $B_2 = -\gamma_0 - \gamma_1 - \gamma_2 - \gamma_3 + \gamma_4 + \gamma_5 + \gamma_6 + \gamma_7$ (signs of components corresponding to Alice's $A_1$ are flipped)

## 2.3 Physical Significance of Sector Mixing

Alice uses the D8 sector (4 generators) and Bob uses the Spinor sector (8 generators). This **cross-sector mixing** introduces the Non-Clifford angular structure (60°), producing correlations unreachable by the Clifford group alone.

## 4.1 Normalization Coefficient K²

Correlation values computed with unnormalized states include a scale factor:

$$K^2 = \|\psi\|^4 \times \|A\|^2 \times \|B\|^2$$

Since Alice and Bob have different norms in the D8 × Spinor mixing, the precise $K^2$ differs for each correlation. The reference normalization is:
$$K^2 = 16^2 \times 4 \times 8 = 8192$$

Classical bound: $4K^2 = 32768$
Quantum bound (Tsirelson): $8K^2 = 65536$

## 4.2 Forbidden Float & Matrix-Free Principles

Squaring $|S_{\text{norm}}| \le 2$ gives:
$$S^2 \le 4K^2 \quad \text{(classical bound)}$$

Squaring $|S_{\text{norm}}| \le 2\sqrt{2}$ gives:
$$S^2 \le 8K^2 \quad \text{(Tsirelson bound)}$$

All comparisons are integer-valued. $\sqrt{2}$ is never needed.

    for (let i = 0; i < raw.length - 1; i++) {

            out += `<span class="hl-string">${lrEsc(codePart.slice(i, j + 1))}</span>`;

function mdToHtml(content) {
    const mathBlocks = [];
    const PH_D = (i) => `LNMATH_D_${i}_END`;
    const PH_I = (i) => `LNMATH_I_${i}_END`;

    let s = content;
    // Strip leading --- line that marked would misinterpret as YAML front matter.
    // In Lean /-! blocks, --- is used as a horizontal rule / separator, not YAML.
    s = s.replace(/^\s*---\s*\n/, '\n');
    // Display math first (multi-line)
    s = s.replace(/\$\$([\s\S]*?)\$\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'd', c });
        return PH_D(i);
    });
    // Inline math (single line, not crossing $)
    s = s.replace(/\$([^$\n]+?)\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'i', c });
        return PH_I(i);
    });

    let html = (typeof marked !== 'undefined')
        ? marked.parse(s)
        : s.replace(/\n/g, '<br>');

    // Restore math with original delimiters.
    // IMPORTANT: use $$ and $ (not \[..\] / \(..\)) because the JS escape sequences
    // \[ and \( collapse to [ and ( in string literals, breaking MathJax recognition.
    html = html.replace(/LNMATH_D_(\d+)_END/g, (_, i) => `$$${mathBlocks[+i].c}$$`);
    html = html.replace(/LNMATH_I_(\d+)_END/g, (_, i) => `$${mathBlocks[+i].c}$`);
    return html;
}

function trimEmptyLines(code) {
    const lines = code.split('\n');
    let s = 0;
    while (s < lines.length && lines[s].trim() === '') s++;
    let e = lines.length - 1;
    while (e >= 0 && lines[e].trim() === '') e--;
    if (s > e) return '';
    return lines.slice(s, e + 1).join('\n');
}

function dedent(str) {
    const lines = str.split('\n');
    let minIndent = Infinity;
    for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (line.trim().length === 0) continue;
        const m = line.match(/^\s*/);
        const indent = m ? m[0].length : 0;
        if (indent < minIndent) minIndent = indent;
    }
    if (minIndent === Infinity) minIndent = 0;
    return lines.map((line, idx) => {
        if (idx === 0) return line.trim();
        if (line.trim().length === 0) return '';
        return line.length >= minIndent ? line.slice(minIndent) : line.trim();
    }).join('\n').trim();
}

function findDocCommentEnd(text, startPos) {
    let pos = startPos;
    let inlineTickCount = null;
    let inFence = false;
    while (pos < text.length) {
        const ch = text[pos];
        if (ch === '`') {
            let run = 1;
            while (pos + run < text.length && text[pos + run] === '`') run++;
            if (inlineTickCount === null) {
                if (run >= 3) {
                    let i = pos - 1;
                    while (i >= 0 && text[i] !== '\n') i--;
                    const prefix = text.slice(i + 1, pos);
                    if (/^\s*$/.test(prefix)) { inFence = !inFence; pos += run; continue; }
                }
                if (!inFence) { inlineTickCount = run; pos += run; continue; }
            } else {
                if (run === inlineTickCount) { inlineTickCount = null; pos += run; continue; }
            }
            pos += run; continue;
        }
        const next = (pos + 1 < text.length) ? text[pos + 1] : '';
        if (!inFence && inlineTickCount === null && ch === '-' && next === '/') return pos;
        pos += 1;
    }
    return -1;

        if (start > last) pushCode(text.slice(last, start));
        const contentStart = start + 3;
        const end = findDocCommentEnd(text, contentStart);
        if (end === -1) { pushCode(text.slice(start)); last = text.length; break; }
        pushComment(kind, text.slice(contentStart, end), start);
        pos = end + 2; last = pos;
    }
    if (last < text.length) pushCode(text.slice(last));

    return blocks.filter(b => {
        if (b.type === 'code') return b.source.trim().length > 0;
        if (b.type === 'mermaid') return b.source.trim().length > 0;
        if (b.type === 'graphviz') return b.source.trim().length > 0;
        return b.content.trim().length > 0;
    });
}

function splitDiagramBlocks(content) {
    const result = [];
    // Note: backticks written as \x60 to avoid breaking HTML script-tag embedding
    const TICK3 = '\x60\x60\x60';
    const re = new RegExp('^' + TICK3 + '(mermaid|graphviz|dot)\\s*\\n([\\s\\S]*?)^' + TICK3 + '\\s*$', 'gm');
    let lastIndex = 0, match;
    while ((match = re.exec(content)) !== null) {
        const textContent = content.substring(lastIndex, match.index);
        if (textContent.trim().length > 0) result.push({ type: 'text', content: textContent.trim() });
        const lang = match[1]; // 'mermaid', 'graphviz', or 'dot'
        const src = match[2];
        if (src.trim().length > 0) {
            const blockType = lang === 'mermaid' ? 'mermaid' : 'graphviz';
            result.push({ type: blockType, source: trimEmptyLines(src) });
        }
        lastIndex = re.lastIndex;
    }
    if (lastIndex < content.length) {
        const remaining = content.substring(lastIndex);
        if (remaining.trim().length > 0) result.push({ type: 'text', content: remaining.trim() });
    }
    if (result.length === 0 && content.trim().length > 0)
        result.push({ type: 'text', content: content.trim() });
    return result;
}

function expandCommentBlock(block) {
    if (block.type !== 'module-doc' && block.type !== 'doc-comment') return [block];
    const subBlocks = splitDiagramBlocks(block.content);
    if (subBlocks.length === 1 && subBlocks[0].type === 'text') return [block];
    return subBlocks.map(sub =>
        sub.type === 'text'
            ? { type: block.type, content: sub.content, range: block.range }
            : { type: sub.type, source: sub.source, range: block.range }
    );
}

function parseLean(text) {
    return splitLeanDocComments(text).flatMap(b => expandCommentBlock(b));
}

  </script>
  <script>
      /* ================================================================
         Rendering and Boot — template.html specific UI logic
         All shared logic (hlLean, mdToHtml, parseLean etc.) lives in
         renderer.js which is inlined above by htmlExporter.ts at export time.
         ================================================================ */
      async function render(blocks) {
        const nb = document.getElementById('notebook');
        nb.innerHTML = '';

        for (const b of blocks) {
          if (b.type === 'module-doc' || b.type === 'doc-comment') {
            const cls = b.type === 'module-doc' ? 'block-module-doc' : 'block-doc-comment';
            const el = document.createElement('div');
            el.className = cls;
            el.innerHTML = mdToHtml(b.content);
            // Apply Lean syntax highlighting to ```lean code fences inside markdown
            el.querySelectorAll('pre code').forEach(code => {
              const isLean = code.classList.contains('language-lean') ||
                code.classList.contains('language-lean4');
              if (isLean) {
                code.innerHTML = hlLean(code.textContent || '');
              }
            });
            nb.appendChild(el);
          } else if (b.type === 'code') {
            const el = document.createElement('div');
            el.className = 'block-code';
            el.innerHTML = `<div class="block-code-header">lean4</div><pre class="lean-source">${hlLean(b.source)}</pre>`;
            nb.appendChild(el);
          } else if (b.type === 'mermaid') {
            const wrap = document.createElement('div');
            wrap.className = 'block-mermaid';
            nb.appendChild(wrap);
            await renderMermaid(b.source, wrap);
          } else if (b.type === 'graphviz') {
            const wrap = document.createElement('div');
            wrap.className = 'block-graphviz';
            nb.appendChild(wrap);
            await renderGraphviz(b.source, wrap);
          }
        }

        // TOC
        let tocHtml = '', hi = 0;
        nb.querySelectorAll('h1,h2,h3').forEach(h => {
          const id = 'h' + hi++; h.id = id;
          tocHtml += `<a href="#${id}" class="${h.tagName.toLowerCase()}">${h.textContent}</a>\n`;
        });
        document.getElementById('toc').innerHTML = tocHtml;

        const h1 = nb.querySelector('h1');
        if (h1) {
          document.getElementById('doc-title').textContent = h1.textContent;
          document.title = h1.textContent + ' — Lean Notebook';
        }

        // Use shared typesetMath() from renderer.js — MathJax
        typesetMath(nb);
      }

    /* ================================================================
       Boot
       ================================================================ */
    function boot() {
      if (typeof marked === 'undefined') { setTimeout(boot, 100); return; }
      marked.use({ gfm: true, breaks: true });
      const el = document.getElementById('lean-source');
      if (!el) return;

      const rawPre = document.getElementById('lean-raw-pre');
      rawPre.innerHTML = hlLean(el.textContent);

      const blocks = parseLean(el.textContent);
      render(blocks);

      const nb = document.getElementById('notebook');
      const leanRaw = document.getElementById('lean-raw');
      const appEl = document.getElementById('app');
      document.querySelectorAll('input[name="view"]').forEach(radio => {
        radio.addEventListener('change', () => {
          if (radio.value === 'lean') {
            nb.style.display = 'none';
            leanRaw.style.display = 'block';
            appEl.classList.add('lean-mode');
          } else {
            nb.style.display = '';
            leanRaw.style.display = 'none';
            appEl.classList.remove('lean-mode');
          }
        });
      });
    }
    window.addEventListener('load', boot);
  </script>
