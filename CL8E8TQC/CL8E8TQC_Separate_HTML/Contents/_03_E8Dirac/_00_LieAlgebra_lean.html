# Fundamental Parameters of Lie Algebras and the Weyl Formula

## Abstract

This chapter formulates the combinatorial parameters (rank, Coxeter number, dimension) for four simple Lie algebras — E8, E7, E6, and A4 — using integers only, and introduces the integer Weyl norm `weylNorm12 = r × h × (h+1)` based on the Freudenthal-de Vries formula. Under a Forbidden Float / Matrix-Free design that avoids all floating-point numbers, rationals, and matrices, all results — including the Parthasarathy formula `D₊² = 9920` (E8) — are formally verified using only `Nat` arithmetic. The divisibility-by-3 theorem across all four algebras and the division-free equality `3 × D₊² = 4 × weylNorm12` form the algebraic foundation for subsequent modules.

## 1. Introduction

In the representation theory of simple Lie algebras, the norm-squared of the Weyl vector $\rho$ is given by the Freudenthal-de Vries formula $|\rho|^2 = r \times h \times (h+1) / 12$. However, this formula contains a denominator of 12, which can produce non-integer values such as E7 ($7 \times 18 \times 19 / 12 = 199.5$), making direct handling in a formal proof system problematic.

This chapter adopts the scaled quantity `weylNorm12 := r × h × (h+1)`, which absorbs this denominator, keeping all computations within `Nat`. This design is a normalization strategy equivalent to the scale factor of 4 used for the H84 code in the `_01_TQC` module, capturing the natural periodicity of algebraic structures without integer division.

The core contribution of this chapter is transforming the formula $D^2 = 16|\rho|^2$, which Parthasarathy (1972) derived in the context of continuous representation theory, into the integer equality `3 × D₊² = 4 × weylNorm12` on the discrete E8 lattice. For E8, `diracSquared 8 30 = 9920` is mechanically verified via `native_decide`.

## 2. Relationship to Prior Work

| Prior Work | Content | Relation to This Chapter |
|:---|:---|:---|
| Freudenthal & de Vries (1969) | Original source for $|\rho|^2 = r h(h+1)/12$ | Mathematical basis for `weylNorm12` |
| Parthasarathy (1972) | $D^2 = -\Omega_\mathfrak{g} + \Omega_\mathfrak{k} + c$ (continuous setting) | Source for transformation to discrete integer form |
| Humphreys (1972) | Standard reference for Weyl dimension formula and positive root systems | Definitional basis for rank and Coxeter number |
| Bourbaki (1968) | Standard definitions of Coxeter number and Weyl vector | Source for E8/E7/E6/A4 parameters |
| This project `_01_TQC` | Enumeration of 240 E8 roots (`e8Roots`) | Consistency verified via `e8_rootCount_matches_part0` |

## 3. Contributions of This Chapter

- **Integer Weyl norm definition**: `weylNorm12(r,h) = r × h × (h+1)` (`Nat` value, no division)
- **Numerical verification for 4 algebras**: E8=7440, E7=2394, E6=936, A4=120 confirmed via `native_decide`
- **Divisibility-by-3 theorem**: Formally proved `3 | weylNorm12` for all 4 algebras (4 theorems)
- **Dirac squared values**: E8: 9920, E7: 3192, E6: 1248, A4: 160
- **Parthasarathy equality verification**: `3 × D₊² = 4 × weylNorm12` (all 4 algebras, 4 theorems)
- **Spinor dimension establishment**: `spinorDim 8 = 16`, algebraic origin of coefficient 16 = 4×4 identified
- **Consistency with _01_TQC**: `rootCount 248 8 = e8Roots.size = 240` formally proved

## 4. Chapter Structure

| Section | Title | Key Definitions/Theorems |
|:---:|:---|:---|
| §1 | Parameters of Simple Lie Algebras | `E8_rank`, `E8_coxeter`, `E8_dimension` (and 3 other algebras) |
| §2 | Integer Weyl Norm and Normalization Theorems | `weylNorm12`, divisibility-by-3 ×4, Parthasarathy equality ×4 |
| §3 | Spinor Representation and Origin of Coefficient 16 | `spinorDim`, `cl8_spinor_dim`, `coefficient_16` |
| §4 | Root Count Parameter Verification | `rootCount`, `positiveRootCount`, `e8_rootCount_matches_part0` |
| §5 | Summary | Integer normalization table, complete `native_decide` verification table |

## Main definitions

* `weylNorm12` - Integer Weyl norm (= 12|ρ|², always a natural number)
* `diracSquared` - Integer value of D₊²
* `spinorDim` - Spinor representation dimension of Cl(n)

## Implementation notes

- **Forbidden Float principle**: To maximize the reliability of formal verification, no floating-point numbers or rationals are used; all formulas are expressed using `Nat` only
- **Matrix-Free principle**: Matrix representations are eliminated; all operations are performed via the geometric product
- **Complete elimination of division**: Cross-multiplication converts all expressions into equality form

# §1. Parameters of Simple Lie Algebras

## 1.1 Parameter Definitions

Simple Lie algebras are characterized by three combinatorial invariants:
- **Rank r**: Dimension of the Cartan subalgebra
- **Coxeter number h**: An invariant of the Weyl group
- **Dimension dim**: Dimension of the Lie algebra (= r + number of roots)

**Table 1.1: Parameters of Exceptional Lie Algebras**

| Algebra | Rank r | Coxeter h | Roots | Dimension |
|:---:|---:|---:|---:|---:|
| E8 | 8 | 30 | 240 | 248 |
| E7 | 7 | 18 | 126 | 133 |
| E6 | 6 | 12 | 72 | 78 |
| A4 | 4 | 5 | 20 | 24 |
-/

# §2. Integer Weyl Norm and Normalization Theorems

## 2.1 The Weyl Formula and the Denominator Problem

The norm-squared of the Weyl vector $\rho$ is given by the Freudenthal-de Vries formula:
$$|\rho|^2 = \frac{r \times h \times (h+1)}{12}$$

**Problem**: Due to the denominator 12, the Weyl norm for E7 is $7 \times 18 \times 19 / 12 = 199.5$, which is non-integer.

## 2.2 Integer Normalization: Scale Factor 12

**Solution**: Define an **integer Weyl norm** that absorbs the denominator 12:

$$\text{weylNorm12} := r \times h \times (h+1) = 12 \times |\rho|^2$$

This is a product of three natural numbers and is therefore **always a natural number**.

**Algebraic justification**: The scale factor 12 is necessarily determined by the denominator of the Freudenthal-de Vries formula. This is a design equivalent to the scale factor 4 in _01_TQC (the doubly-even property of H84): a normalization constant that absorbs the natural periodicity of algebraic structures.

| Normalization | Target | Scale Factor | Algebraic Justification |
|:---|:---|:---:|:---|
| \_00\_Basic | H84 code | 4 | Doubly-even property (weight ∈ {0,4,8}) |
| This file | Weyl formula | 12 | Freudenthal-de Vries denominator |
-/

/-- Integer Weyl norm (= 12|ρ|²): r × h × (h+1)

**Integrality guarantee**: Product of three natural numbers → always `Nat`. No division or rationals required.
-/
def weylNorm12 : Nat → Nat → Nat :=
  λ rank coxeter =>
    rank * coxeter * (coxeter + 1)

/-! ### 2.2.1 weylNorm12 Values for Each Algebra -/

theorem e8_weylNorm12_val : weylNorm12 E8_rank E8_coxeter = 7440 :=
  by native_decide
theorem e7_weylNorm12_val : weylNorm12 E7_rank E7_coxeter = 2394 :=
  by native_decide
theorem e6_weylNorm12_val : weylNorm12 E6_rank E6_coxeter = 936 :=
  by native_decide
theorem a4_weylNorm12_val : weylNorm12 A4_rank A4_coxeter = 120 :=
  by native_decide

/-! ## 2.3 Formal Verification of weylNorm12 -/

/-- E8 Weyl norm: 12|ρ_E8|² = 7440 -/
theorem e8_weylNorm12 : weylNorm12 8 30 = 7440 :=
  by native_decide

/-- E7 Weyl norm: 12|ρ_E7|² = 2394 -/
theorem e7_weylNorm12 : weylNorm12 7 18 = 2394 :=
  by native_decide

/-- E6 Weyl norm: 12|ρ_E6|² = 936 -/
theorem e6_weylNorm12 : weylNorm12 6 12 = 936  :=
  by native_decide

/-- A4 Weyl norm: 12|ρ_A4|² = 120 -/
theorem a4_weylNorm12 : weylNorm12 4 5  = 120  :=
  by native_decide

/-!
## 2.4 Divisibility-by-3 Theorem

We verify that 3 | weylNorm12, which is necessary for the integer form of the Parthasarathy formula.

**Proof for simply-laced Lie algebras**:
- h ≡ 0 (mod 3) → 3|h → 3|r·h·(h+1) ✓
- h ≡ 2 (mod 3) → h+1 ≡ 0 → 3|(h+1) ✓
- h ≡ 1 (mod 3) → for simply-laced algebras, 3|r ✓
-/

/-- E8: 3 | 7440 -/
theorem e8_weylNorm12_div3 : weylNorm12 8 30 % 3 = 0 :=
  by native_decide

/-- E7: 3 | 2394 -/
theorem e7_weylNorm12_div3 : weylNorm12 7 18 % 3 = 0 :=
  by native_decide

/-- E6: 3 | 936 -/
theorem e6_weylNorm12_div3 : weylNorm12 6 12 % 3 = 0 :=
  by native_decide

/-- A4: 3 | 120 -/
theorem a4_weylNorm12_div3 : weylNorm12 4 5  % 3 = 0 :=
  by native_decide

/-!
## 2.5 Division-Free Integer Form of the Parthasarathy Formula

Original formula: $D_+^2 = 16 \times |\rho|^2$

Division-free integer form:
$$\boxed{3 \times D_+^2 = 4 \times r \times h \times (h+1)}$$

Both sides are natural numbers. No division, rationals, or floating-point numbers are required.
-/

/-- Value of D₊² (= 4 × weylNorm12 / 3) -/
def diracSquared : Nat → Nat → Nat :=
  λ rank coxeter =>
    4 * weylNorm12 rank coxeter / 3

/-! ### 2.5.1 D₊² Values for Each Algebra -/

theorem e8_diracSquared_val : diracSquared 8 30 = 9920 :=
  by native_decide
theorem e7_diracSquared_val : diracSquared 7 18 = 3192 :=
  by native_decide
theorem e6_diracSquared_val : diracSquared 6 12 = 1248 :=
  by native_decide
theorem a4_diracSquared_val : diracSquared 4 5 = 160 :=
  by native_decide

/-- E8: D₊² = 9920 -/
theorem e8_diracSquared : diracSquared 8 30 = 9920 :=
  by native_decide

/-- E7: D₊² = 3192 -/
theorem e7_diracSquared : diracSquared 7 18 = 3192 :=

/-- E6: D₊² = 1248 -/
theorem e6_diracSquared : diracSquared 6 12 = 1248 :=
  by native_decide

/-- A4: D₊² = 160 -/
theorem a4_diracSquared : diracSquared 4 5  = 160  :=
  by native_decide

/-! ### 2.5.2 Division-Free Equality Verification of the Parthasarathy Formula

$$3 \times D_+^2 = 4 \times \text{weylNorm12}$$
-/

/-- E8: 3 × 9920 = 4 × 7440 -/
theorem e8_parthasarathy : 3 * diracSquared 8 30 = 4 * weylNorm12 8 30 :=

/-- E7: 3 × 3192 = 4 × 2394 -/

  by native_decide

# §3. Spinor Representation and the Origin of Coefficient 16

## 3.1 Spinor Representation Dimension of Clifford Algebras

$$\dim(S_n) = 2^{\lfloor n/2 \rfloor}$$

**n = 8**: $\dim(S_8) = 2^4 = 16$

## 3.2 Derivation of Coefficient 16

$$16 = 4 \times 4 = \text{(scalar part } |2\rho|^2 = 4|\rho|^2\text{)} \times \text{(integer normalization } |\alpha|^2: 2 \to 8\text{)}$$

The scale factor 4 from _01_TQC corresponds to this second factor.
-/

/-- Spinor representation dimension of Cl(n): 2^(n/2) -/
def spinorDim : Nat → Nat :=
  λ n => Nat.pow 2 (n / 2)

theorem spinorDim8 : spinorDim 8 = 16 :=
  by native_decide
theorem spinorDim6 : spinorDim 6 = 8 :=
  by native_decide
theorem spinorDim4 : spinorDim 4 = 4 :=
  by native_decide

/-- Spinor representation dimension of Cl(8) is 16 -/
theorem cl8_spinor_dim : spinorDim 8 = 16 :=
  by native_decide

/-- Coefficient 16 = spinor dimension = 4 × 4 -/
theorem coefficient_16 : spinorDim 8 = 16 ∧ (16 : Nat) = 4 * 4 := ⟨rfl, rfl⟩

/-!
---

## 4.1 Dimension = Rank + Number of Roots

// Lean 4 Syntax Highlighter
// ----------------------------------------------------------------
const LR_KW = new Set([
    'def', 'abbrev', 'theorem', 'lemma', 'example', 'noncomputable',
    'private', 'protected', 'instance', 'class', 'structure', 'inductive', 'where', 'with',
    'extends', 'deriving', 'namespace', 'end', 'section', 'open', 'import', 'export',
    'universe', 'variable', 'attribute', 'notation', 'macro', 'syntax', 'elab',

    'for', 'while', 'mut', 'pure', 'calc', 'suffices', 'obtain', 'refine', 'exact', 'apply',
    'intro', 'intros', 'cases', 'induction', 'constructor', 'use', 'rfl', 'simp', 'ring',
    'omega', 'linarith', 'norm_num', 'decide', 'native_decide', 'trivial', 'assumption',
    'contradiction', 'aesop', 'tauto', 'field_simp', 'push_neg', 'pull_neg',
    'partial', 'unsafe', 'opaque', 'axiom'
]);
const LR_TY = new Set([
    'Nat', 'Int', 'Bool', 'String', 'Float', 'Char', 'UInt8', 'UInt16',
    'UInt32', 'UInt64', 'Int8', 'Int16', 'Int32', 'Int64', 'List', 'Array', 'Vector',
    'Option', 'Result', 'IO', 'Type', 'Prop', 'Sort', 'Unit', 'Empty', 'True', 'False',
    'Eq', 'And', 'Or', 'Not', 'Iff', 'Exists', 'Sigma', 'Subtype', 'Fin', 'BitVec'
]);
const LR_TA = new Set([
    'native_decide', 'decide', 'rfl', 'simp', 'ring', 'omega',
    'linarith', 'norm_num', 'exact', 'apply', 'intro', 'intros', 'cases', 'rcases',
    'induction', 'constructor', 'use', 'refine', 'suffices', 'obtain', 'contradiction',
    'trivial', 'assumption', 'aesop', 'tauto', 'field_simp', 'push_neg', 'pull_neg',
    'positivity', 'norm_cast', 'push_cast', 'ext', 'funext', 'congr', 'conv', 'rw',
    'rewrite', 'gcongr', 'abel'
]);

function lrEsc(s) {
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function lrHlLine(raw) {
    let cmt = -1, inStr = false;
    for (let i = 0; i < raw.length - 1; i++) {
        if (raw[i] === '"' && (i === 0 || raw[i - 1] !== '\\')) inStr = !inStr;
        if (!inStr && raw[i] === '-' && raw[i + 1] === '-') { cmt = i; break; }
    }
    const codePart = cmt >= 0 ? raw.slice(0, cmt) : raw;
    const tailPart = cmt >= 0 ? raw.slice(cmt) : '';
    let out = '', i = 0;
    while (i < codePart.length) {
        const ch = codePart[i];
        if (ch === '"') {
            let j = i + 1;
            while (j < codePart.length && (codePart[j] !== '"' || codePart[j - 1] === '\\')) j++;
            out += `<span class="hl-string">${lrEsc(codePart.slice(i, j + 1))}</span>`;
            i = j + 1; continue;
        }
        if (ch === '0' && i + 1 < codePart.length && (codePart[i + 1] === 'b' || codePart[i + 1] === 'x')) {
            let j = i + 2;
            while (j < codePart.length && /[0-9a-fA-F_]/.test(codePart[j])) j++;
            let sf = '';
            if (j < codePart.length && codePart[j] === '#') {
                let k = j + 1;
                while (k < codePart.length && /\d/.test(codePart[k])) k++;
                sf = lrEsc(codePart.slice(j, k)); j = k;
            }
            out += `<span class="hl-number">${lrEsc(codePart.slice(i, j))}${sf}</span>`;
            i = j; continue;
        }
        if (/\d/.test(ch) && (i === 0 || !/\w/.test(codePart[i - 1]))) {
            let j = i;
            while (j < codePart.length && /[\d_]/.test(codePart[j])) j++;
            out += `<span class="hl-number">${lrEsc(codePart.slice(i, j))}</span>`;
            i = j; continue;
        }
        if (/[a-zA-Z_]/.test(ch) || ch.charCodeAt(0) > 127) {
            let j = i + 1;
            while (j < codePart.length && (
                /[\w']/.test(codePart[j]) ||
                /[₀-₉]/.test(codePart[j]) ||
                codePart.charCodeAt(j) > 127
            )) j++;
            const w = codePart.slice(i, j), e = lrEsc(w);
            if (LR_KW.has(w)) out += `<span class="hl-keyword">${e}</span>`;
            else if (LR_TA.has(w)) out += `<span class="hl-tactic">${e}</span>`;
            else if (LR_TY.has(w)) out += `<span class="hl-type">${e}</span>`;
            else if (/^[A-Z]/.test(w)) out += `<span class="hl-type">${e}</span>`;
            else out += e;
            i = j; continue;
        }
        let hit = false;
        for (const op of ['^^^', '&&&', '|||', '<<<', '>>>', '<|>', ':=', '=>', '->', '<-', '::', '..']) {
            if (codePart.startsWith(op, i)) {
                out += `<span class="hl-op">${lrEsc(op)}</span>`;
                i += op.length; hit = true; break;
            }
        }
        if (hit) continue;
        out += lrEsc(ch); i++;
    }
    if (tailPart) out += `<span class="hl-comment">${lrEsc(tailPart)}</span>`;
    return out;
}

function hlLean(codeText) {
    return codeText.split('\n').map(lrHlLine).join('\n');
}

// ----------------------------------------------------------------
// Markdown + Math renderer
// Uses string-based placeholders so marked cannot strip them.
// This is the canonical implementation used by BOTH VSCode WebView
// and the HTML export. Do not duplicate this logic elsewhere.
// ----------------------------------------------------------------
function mdToHtml(content) {
    const mathBlocks = [];
    const PH_D = (i) => `LNMATH_D_${i}_END`;
    const PH_I = (i) => `LNMATH_I_${i}_END`;

    let s = content;
    // Strip leading --- line that marked would misinterpret as YAML front matter.
    // In Lean /-! blocks, --- is used as a horizontal rule / separator, not YAML.
    s = s.replace(/^\s*---\s*\n/, '\n');
    // Display math first (multi-line)
    s = s.replace(/\$\$([\s\S]*?)\$\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'd', c });
        return PH_D(i);
    });
    // Inline math (single line, not crossing $)
    s = s.replace(/\$([^$\n]+?)\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'i', c });
        return PH_I(i);
    });

    let html = (typeof marked !== 'undefined')
        ? marked.parse(s)
        : s.replace(/\n/g, '<br>');

    // Restore math with original delimiters.
    // IMPORTANT: use $$ and $ (not \[..\] / \(..\)) because the JS escape sequences
    // \[ and \( collapse to [ and ( in string literals, breaking MathJax recognition.
    html = html.replace(/LNMATH_D_(\d+)_END/g, (_, i) => `$$${mathBlocks[+i].c}$$`);
    html = html.replace(/LNMATH_I_(\d+)_END/g, (_, i) => `$${mathBlocks[+i].c}$`);
    return html;
}

const MERMAID_THEME = {

    flowchart: { useMaxWidth: false },
    themeVariables: {
        background: '#ffffff',
        mainBkg: '#dbeafe',

};

let _mermaidInitialized = false;
function ensureMermaidInit() {
    if (_mermaidInitialized) return;
    if (typeof mermaid === 'undefined') return;
    mermaid.initialize(MERMAID_THEME);
    _mermaidInitialized = true;
}

// Render a mermaid diagram into containerEl.
// Returns a Promise that resolves when done.
async function renderMermaid(source, containerEl) {
    if (typeof mermaid === 'undefined') {
        containerEl.textContent = 'Mermaid not loaded';
        return;
    }
    ensureMermaidInit();
    const id = 'mx-' + Math.random().toString(36).slice(2);
    try {
        const { svg } = await mermaid.render(id, source);
        containerEl.innerHTML = svg;
        // Remove Mermaid's inline height/max-height constraints.
        // Do NOT set width:100% — wide diagrams (e.g. dependency graphs)
        // would be forced into the container width, compressing height
        // proportionally via viewBox aspect-ratio preservation.
        // Instead, let the SVG keep its natural dimensions and rely on
        // CSS overflow-x:auto on .block-mermaid for horizontal scrolling.
        const svgEl = containerEl.querySelector('svg');
        if (svgEl) {
            svgEl.removeAttribute('height');
            svgEl.style.removeProperty('max-height');
        }
    } catch (e) {
        containerEl.textContent = `Mermaid Error: ${e.message}`;
    }
}

// ----------------------------------------------------------------
// Graphviz (DOT) renderer — via @viz-js/viz (Graphviz WASM)
// Single shared implementation for both WebView and HTML export.
// ----------------------------------------------------------------
let _vizInstance = null;
let _vizInstancePromise = null;

function getVizInstance() {
    if (_vizInstance) return Promise.resolve(_vizInstance);
    if (_vizInstancePromise) return _vizInstancePromise;
    _vizInstancePromise = new Promise((resolve, reject) => {
        // Viz.js may be loaded async; poll until it's available (up to 10s).
        let elapsed = 0;
        const interval = 100;
        const maxWait = 10000;
        function check() {
            if (typeof Viz !== 'undefined') {
                Viz.instance().then(viz => {
                    _vizInstance = viz;
                    resolve(viz);
                }).catch(reject);
            } else if (elapsed >= maxWait) {
                reject(new Error('Viz.js not loaded after ' + maxWait + 'ms'));
            } else {
                elapsed += interval;
                setTimeout(check, interval);
            }
        }
        check();
    });
    return _vizInstancePromise;
}

// Render a Graphviz DOT diagram into containerEl.
// Returns a Promise that resolves when done.
async function renderGraphviz(source, containerEl) {
    try {
        const viz = await getVizInstance();
        const svgEl = viz.renderSVGElement(source);
        containerEl.innerHTML = '';
        containerEl.appendChild(svgEl);
    } catch (e) {
        containerEl.textContent = `Graphviz Error: ${e.message || e}`;
    }
}

// ----------------------------------------------------------------
// MathJax: typeset a container and wrap display math.
// Call typesetMath(container) from BOTH main.js and template.html.
// This is the single shared implementation — do not duplicate.
// ----------------------------------------------------------------
function wrapDisplayMath(container) {
    container.querySelectorAll('mjx-container[display="true"]').forEach(el => {
        if (!el.parentElement.classList.contains('mjx-display-wrap')) {
            const wrap = document.createElement('div');
            wrap.className = 'mjx-display-wrap';
            el.parentNode.insertBefore(wrap, el);
            wrap.appendChild(el);
        }
    });
}

// Typeset MathJax in container, then wrap display math.
// Returns a Promise. Safe to call even if MathJax is not loaded.
function typesetMath(container) {
    if (window.MathJax && MathJax.typesetPromise) {
        return MathJax.typesetPromise([container])
            .then(() => wrapDisplayMath(container))
            .catch(console.warn);
    }
    return Promise.resolve();
}

// The canonical MathJax configuration object.
// Used verbatim in both NotebookPanel.ts (Extension) and template.html (HTML export).
const MATHJAX_CONFIG = {
    tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true
    },
    options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        menuOptions: {
            settings: {
                enrich: false,
                collapsible: false,
                speech: false,
                braille: false,
                assistiveMml: false
            }
        }
    },
    startup: { typeset: false }
};

// ----------------------------------------------------------------
// Lean comment parser (port of leanCommentParser.ts)
// ----------------------------------------------------------------
function trimEmptyLines(code) {
    const lines = code.split('\n');
    let s = 0;
    while (s < lines.length && lines[s].trim() === '') s++;
    let e = lines.length - 1;
    while (e >= 0 && lines[e].trim() === '') e--;
    if (s > e) return '';
    return lines.slice(s, e + 1).join('\n');
}

function dedent(str) {
    const lines = str.split('\n');
    let minIndent = Infinity;
    for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (line.trim().length === 0) continue;
        const m = line.match(/^\s*/);
        const indent = m ? m[0].length : 0;
        if (indent < minIndent) minIndent = indent;
    }
    if (minIndent === Infinity) minIndent = 0;
    return lines.map((line, idx) => {
        if (idx === 0) return line.trim();
        if (line.trim().length === 0) return '';
        return line.length >= minIndent ? line.slice(minIndent) : line.trim();
    }).join('\n').trim();
}

function findDocCommentEnd(text, startPos) {
    let pos = startPos;
    let inlineTickCount = null;
    let inFence = false;
    while (pos < text.length) {
        const ch = text[pos];
        if (ch === '`') {
            let run = 1;
            while (pos + run < text.length && text[pos + run] === '`') run++;
            if (inlineTickCount === null) {
                if (run >= 3) {
                    let i = pos - 1;
                    while (i >= 0 && text[i] !== '\n') i--;
                    const prefix = text.slice(i + 1, pos);
                    if (/^\s*$/.test(prefix)) { inFence = !inFence; pos += run; continue; }
                }
                if (!inFence) { inlineTickCount = run; pos += run; continue; }
            } else {
                if (run === inlineTickCount) { inlineTickCount = null; pos += run; continue; }
            }
            pos += run; continue;
        }
        const next = (pos + 1 < text.length) ? text[pos + 1] : '';
        if (!inFence && inlineTickCount === null && ch === '-' && next === '/') return pos;
        pos += 1;
    }
    return -1;
}

function splitLeanDocComments(text) {
    const blocks = [];
    let pos = 0, last = 0;

    function pushCode(code) {
        const lines = code.split('\n');
        let s = 0;
        while (s < lines.length && lines[s].trim() === '') s++;
        const rawStartLine = text.slice(0, last).split('\n').length - 1;
        const startLine = rawStartLine + s;
        const trimmedCode = trimEmptyLines(code);
        const trimmedLineCount = trimmedCode.split('\n').length;
        const endLine = startLine + (trimmedLineCount > 0 ? trimmedLineCount - 1 : 0);
        blocks.push({ type: 'code', source: trimmedCode, range: { startLine, endLine } });
    }

    function pushComment(kind, content, startOffset) {
        const dedentedContent = dedent(content);
        const startLine = text.slice(0, startOffset).split('\n').length - 1;
        const endLine = startLine + (content.split('\n').length - 1);
        blocks.push({ type: kind, content: dedentedContent, range: { startLine, endLine } });
    }

    while (pos < text.length) {
        const nextModule = text.indexOf('/-!', pos);
        const nextDoc = text.indexOf('/--', pos);
        let start = -1, kind = null;
        if (nextModule !== -1 && (nextDoc === -1 || nextModule < nextDoc)) { start = nextModule; kind = 'module-doc'; }
        else if (nextDoc !== -1) { start = nextDoc; kind = 'doc-comment'; }
        if (start === -1) break;
        if (start > last) pushCode(text.slice(last, start));
        const contentStart = start + 3;
        const end = findDocCommentEnd(text, contentStart);
        if (end === -1) { pushCode(text.slice(start)); last = text.length; break; }
        pushComment(kind, text.slice(contentStart, end), start);
        pos = end + 2; last = pos;
    }
    if (last < text.length) pushCode(text.slice(last));

    return blocks.filter(b => {
        if (b.type === 'code') return b.source.trim().length > 0;
        if (b.type === 'mermaid') return b.source.trim().length > 0;
        if (b.type === 'graphviz') return b.source.trim().length > 0;
        return b.content.trim().length > 0;
    });
}

function splitDiagramBlocks(content) {
    const result = [];
    // Note: backticks written as \x60 to avoid breaking HTML script-tag embedding
    const TICK3 = '\x60\x60\x60';
    const re = new RegExp('^' + TICK3 + '(mermaid|graphviz|dot)\\s*\\n([\\s\\S]*?)^' + TICK3 + '\\s*$', 'gm');
    let lastIndex = 0, match;
    while ((match = re.exec(content)) !== null) {
        const textContent = content.substring(lastIndex, match.index);
        if (textContent.trim().length > 0) result.push({ type: 'text', content: textContent.trim() });
        const lang = match[1]; // 'mermaid', 'graphviz', or 'dot'
        const src = match[2];
        if (src.trim().length > 0) {
            const blockType = lang === 'mermaid' ? 'mermaid' : 'graphviz';
            result.push({ type: blockType, source: trimEmptyLines(src) });
        }
        lastIndex = re.lastIndex;
    }
    if (lastIndex < content.length) {
        const remaining = content.substring(lastIndex);
        if (remaining.trim().length > 0) result.push({ type: 'text', content: remaining.trim() });
    }
    if (result.length === 0 && content.trim().length > 0)
        result.push({ type: 'text', content: content.trim() });
    return result;
}

function expandCommentBlock(block) {
    if (block.type !== 'module-doc' && block.type !== 'doc-comment') return [block];
    const subBlocks = splitDiagramBlocks(block.content);
    if (subBlocks.length === 1 && subBlocks[0].type === 'text') return [block];
    return subBlocks.map(sub =>
        sub.type === 'text'
            ? { type: block.type, content: sub.content, range: block.range }
            : { type: sub.type, source: sub.source, range: block.range }
    );
}

function parseLean(text) {
    return splitLeanDocComments(text).flatMap(b => expandCommentBlock(b));
}

  </script>
  <script>
      /* ================================================================
         Rendering and Boot — template.html specific UI logic
         All shared logic (hlLean, mdToHtml, parseLean etc.) lives in
         renderer.js which is inlined above by htmlExporter.ts at export time.
         ================================================================ */
      async function render(blocks) {
        const nb = document.getElementById('notebook');
        nb.innerHTML = '';

        for (const b of blocks) {
          if (b.type === 'module-doc' || b.type === 'doc-comment') {
            const cls = b.type === 'module-doc' ? 'block-module-doc' : 'block-doc-comment';
            const el = document.createElement('div');
            el.className = cls;
            el.innerHTML = mdToHtml(b.content);
            // Apply Lean syntax highlighting to ```lean code fences inside markdown
            el.querySelectorAll('pre code').forEach(code => {
              const isLean = code.classList.contains('language-lean') ||
                code.classList.contains('language-lean4');
              if (isLean) {
                code.innerHTML = hlLean(code.textContent || '');
              }
            });
            nb.appendChild(el);
          } else if (b.type === 'code') {
            const el = document.createElement('div');
            el.className = 'block-code';
            el.innerHTML = `<div class="block-code-header">lean4</div><pre class="lean-source">${hlLean(b.source)}</pre>`;
            nb.appendChild(el);
          } else if (b.type === 'mermaid') {
            const wrap = document.createElement('div');
            wrap.className = 'block-mermaid';
            nb.appendChild(wrap);
            await renderMermaid(b.source, wrap);
          } else if (b.type === 'graphviz') {
            const wrap = document.createElement('div');
            wrap.className = 'block-graphviz';
            nb.appendChild(wrap);
            await renderGraphviz(b.source, wrap);
          }
        }

        // TOC
        let tocHtml = '', hi = 0;
        nb.querySelectorAll('h1,h2,h3').forEach(h => {
          const id = 'h' + hi++; h.id = id;
          tocHtml += `<a href="#${id}" class="${h.tagName.toLowerCase()}">${h.textContent}</a>\n`;
        });
        document.getElementById('toc').innerHTML = tocHtml;

        const h1 = nb.querySelector('h1');
        if (h1) {
          document.getElementById('doc-title').textContent = h1.textContent;
          document.title = h1.textContent + ' — Lean Notebook';
        }

        // Use shared typesetMath() from renderer.js — MathJax
        typesetMath(nb);
      }

    /* ================================================================
       Boot
       ================================================================ */
    function boot() {
      if (typeof marked === 'undefined') { setTimeout(boot, 100); return; }
      marked.use({ gfm: true, breaks: true });
      const el = document.getElementById('lean-source');
      if (!el) return;

      const rawPre = document.getElementById('lean-raw-pre');
      rawPre.innerHTML = hlLean(el.textContent);

      const blocks = parseLean(el.textContent);
      render(blocks);

      const nb = document.getElementById('notebook');
      const leanRaw = document.getElementById('lean-raw');
      const appEl = document.getElementById('app');
      document.querySelectorAll('input[name="view"]').forEach(radio => {
        radio.addEventListener('change', () => {
          if (radio.value === 'lean') {
            nb.style.display = 'none';
            leanRaw.style.display = 'block';
            appEl.classList.add('lean-mode');
          } else {
            nb.style.display = '';
            leanRaw.style.display = 'none';
            appEl.classList.remove('lean-mode');
          }
        });
      });
    }
    window.addEventListener('load', boot);
  </script>
</body>
