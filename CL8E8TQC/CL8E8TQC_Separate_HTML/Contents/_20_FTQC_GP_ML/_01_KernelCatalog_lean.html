# Exhaustive Verification of Candidate Kernels ‚Äî O(n), Exact, Integer Arithmetic: The 3 Conditions

## Abstract

`_00_LinearTimeGP.lean` implemented $O(n)$ exact GP inference using the Grade-1 Hamming kernel. This file exhaustively verifies via Lean 4 constructive computation **whether kernels other than Hamming satisfy the same 3 conditions**.

## 3 Conditions Defined

| Condition | Meaning | Mathematical Requirement |
|:---|:---|:---|
| **O(n)** | Woodbury identity is effective | $d$ (feature dim) is constant |
| **Exact** | No approximation | Not Sparse GP / Random Features |
| **Integer arithmetic** | Forbidden Float principle | $\phi: X \to \mathbb{Z}^d$, $\sigma^2 \geq 1$ |

### Conclusion (Preview)

| Kernel | d | O(n) factor | 3 conditions | BQP | Notes |
|:---|:---|:---|:---|:---|:---|
| **Grade-1 (Hamming)** | 8 | O(64n) | ‚úÖ | ‚ùå | Fastest, simplest, already implemented |
| **Grade-2** | 28 | O(784n) | ‚úÖ | ‚ùå | Derivable from $k_{H}^2$ |
| **Grade-3** | 56 | O(3136n) | ‚úÖ | ‚ùå | 3-body bit correlation |
| **Grade-4** | 70 | O(4900n) | ‚úÖ | ‚ùå | 4-body correlation (max grade) |
| **Full-Cl(8)** | 256 | ‚Äî | ‚ö†Ô∏è | ‚ùå | Range {0,256} only ‚Äî identity map |
| **Polynomial p=2** | 36 | O(1296n) | ‚úÖ | ‚ùå | $k_H^2$, non-negative |
| **Polynomial p=3** | 120 | O(14400n) | ‚úÖ | ‚ùå | $k_H^3$, odd degree |
| **GoldenGate** | 16 | O(256n) | ‚úÖ‚Ä† | ‚úÖ | $\mathbb{Z}[\sqrt{5}]$ coefficients |
| **E8 root** | 240 | O(57600n) | ‚ö†Ô∏è | ‚ùå | $\approx 240 \times k_H$ |
| **H84 code** | 16 | O(256n) | ‚úÖ | ‚ùå | With error correction |

**Why Hamming is chosen**: Minimum rank (d=8) ‚Üí fastest, directly linked to Cl(8) Grade-1 basis, computational foundation for all higher kernels (Grade-2 = $(k_H^2 - 8)/2$).

# ¬ß1. Grade-k Inner Product Kernel Family

## 1.1 Definition

A family of feature maps naturally arising from Cl(8) grade structure. Grade-$k$ has $\binom{8}{k}$ basis elements, each being a product of $k$ generators:

$$\phi^{(k)}(x) = \{ \sigma_{i_1}\sigma_{i_2}\cdots\sigma_{i_k}(x) : i_1 < i_2 < \cdots < i_k \}$$

where $\sigma_i(x) = 1 - 2x_i \in \{-1, +1\}$.

## 1.2 Algebraic Short-Circuit of Kernel Computation

Grade-k kernels can be computed **directly from Hamming kernel values** without constructing the feature map.

Grade-k kernels are completely determined by the properties of $\sigma_i \in \{-1,+1\}$, through matching bit count $m = (8 + k_H)/2$ and mismatching bit count $\bar{m} = (8 - k_H)/2$. For Grade-2:

$$k_2(x,y) = \binom{m}{2} + \binom{\bar{m}}{2} - m\bar{m}
= \frac{k_H^2 - 8}{2}$$

This identity short-circuits the 28-dimensional inner product into a single integer operation.

## 1.3 Implementation
-/

/-- Grade-2 kernel (algebraic short-circuit): $(k_H^2 - 8) / 2$

Computed in O(1) from Hamming kernel value, without constructing 28-dimensional feature map.
-/
def grade2Kernel : Cl8Basis ‚Üí Cl8Basis ‚Üí Int :=
  Œª x y =>
    let kH := e8Kernel x y
    (kH * kH - 8) / 2

/-!
### Grade-3, Grade-4 Short-Circuit Formulas

Similarly, Grade-3 and 4 kernels are derivable from Hamming kernel values:

$$k_3 = \frac{k_H^3 - 20 k_H}{6}$$
$$k_4 = \frac{k_H^4 - 44 k_H^2 + 120}{24}$$

(Derived from the relationship between powers of $k_H$ and $\binom{8}{k}$)
-/

/-- Grade-3 kernel (combinatorial formula)

m = (8+kH)/2 (matching bits), mÃÑ = (8-kH)/2 (mismatching bits):
k‚ÇÉ = C(m,3) - C(m,2)¬∑mÃÑ + m¬∑C(mÃÑ,2) - C(mÃÑ,3)

When choosing 3 indices, sign (-1)^t is assigned according to mismatch count t.
No integer division, no rounding error.
-/
def grade3Kernel : Cl8Basis ‚Üí Cl8Basis ‚Üí Int :=
  Œª x y =>
    let kH := e8Kernel x y
    let m := (8 + kH) / 2      -- matching bit count
    let mb := (8 - kH) / 2     -- mismatching bit count
    let c3m  := m * (m - 1) * (m - 2) / 6
    let c2m  := m * (m - 1) / 2
    let c2mb := mb * (mb - 1) / 2
    let c3mb := mb * (mb - 1) * (mb - 2) / 6
    c3m - c2m * mb + m * c2mb - c3mb

/-- Grade-4 kernel (combinatorial formula)

k‚ÇÑ = C(m,4) - C(m,3)¬∑mÃÑ + C(m,2)¬∑C(mÃÑ,2) - m¬∑C(mÃÑ,3) + C(mÃÑ,4)

No integer division, no rounding error (m, mÃÑ are always integers, C gives integers).
-/
def grade4Kernel : Cl8Basis ‚Üí Cl8Basis ‚Üí Int :=
  Œª x y =>
    let kH := e8Kernel x y
    let m := (8 + kH) / 2
    let mb := (8 - kH) / 2
    let c4m  := m * (m - 1) * (m - 2) * (m - 3) / 24
    let c3m  := m * (m - 1) * (m - 2) / 6
    let c2m  := m * (m - 1) / 2
    let c2mb := mb * (mb - 1) / 2
    let c3mb := mb * (mb - 1) * (mb - 2) / 6
    let c4mb := mb * (mb - 1) * (mb - 2) * (mb - 3) / 24
    c4m - c3m * mb + c2m * c2mb - m * c3mb + c4mb

/-! ## 1.4 Grade-2 Basic Property Verification -/

-- Theorem: Grade-2 self-kernel = (8¬≤-8)/2 = 28 (all 256 points)
theorem grade2Kernel_self_eq_28_all256 :
    (Array.range 256).foldl (Œª ok i =>
      let x : Cl8Basis := BitVec.ofNat 8 i
      ok && (grade2Kernel x x == 28)) true = true := by native_decide

-- Theorem: Grade-2 symmetry (256 diagonal pair samples)
theorem grade2Kernel_symmetry_diagonal256 :
    (Array.range 256).foldl (Œª ok i =>
      let x : Cl8Basis := BitVec.ofNat 8 i
      let y : Cl8Basis := BitVec.ofNat 8 (255 - i)
      ok && (grade2Kernel x y == grade2Kernel y x)) true = true := by native_decide

-- Theorem: Grade-3 self-kernel (kH=8, m=8, mÃÑ=0): C(8,3) = 56
theorem grade3Kernel_self_eq_56 : grade3Kernel 0b00000000#8 0b00000000#8 = 56 :=
  by native_decide

-- Theorem: Grade-4 self-kernel (kH=8, m=8, mÃÑ=0): C(8,4) = 70
theorem grade4Kernel_self_eq_70 : grade4Kernel 0b00000000#8 0b00000000#8 = 70 :=
  by native_decide

/-!
## 1.5 Exhaustive Verification of Grade-2 Identity

Confirm that Grade-2 = $(k_H^2 - 8) / 2$ divides evenly for all pairs. The range of $k_H$ is $\{-8, -6, -4, -2, 0, 2, 4, 6, 8\}$ (9 values), and the parity of $k_H^2 - 8$ being always even follows from $k_H^2 \equiv 0 \pmod{4}$ ($k_H$ is always even).
-/

-- Theorem: k_H is always even (all 65536 pairs)
theorem e8Kernel_always_even_all65536 :
    (Array.range 256).foldl (Œª ok i =>
      (Array.range 256).foldl (Œª ok2 j =>
        let x : Cl8Basis := BitVec.ofNat 8 i
        let y : Cl8Basis := BitVec.ofNat 8 j
        ok2 && (e8Kernel x y % 2 == 0)) ok) true = true := by native_decide

/-!
## 1.6 Degeneracy of Full-Cl(8) Kernel

Theoretically show that the sum of all grades degenerates to the identity kernel: for each $\sigma_i \in \{-1,+1\}$,
$\sum_{S \subseteq [8]} \prod_{i \in S} \sigma_i(x) \cdot \prod_{i \in S} \sigma_i(y)
= \prod_{i=0}^{7} (1 + \sigma_i(x)\sigma_i(y))$.

When $x = y$, each factor is $1 + 1 = 2$ ‚Üí product = $2^8 = 256$.
When $x \neq y$, at least one factor is $1 + (-1) = 0$ ‚Üí product = 0.
-/

-- Theorem: Sum of grades 0-4 (x=0x00, kH=8, m=8, mÃÑ=0)
-- k0=1, k1=8, k2=C(8,2)=28, k3=C(8,3)=56, k4=C(8,4)=70
-- selfVal = 1 + 8 + 28 + 56 + 70 = 163
-- fullSelf (all grades 0-8) = 1 + 8 + 28 + 56 + 70 + 56 + 28 + 8 + 1 = 256
theorem fullCl8_grade04_sum_and_total :
    (let x0 : Cl8Basis := 0b00000000#8
     let selfVal := 1 + e8Kernel x0 x0 + grade2Kernel x0 x0 +
       grade3Kernel x0 x0 + grade4Kernel x0 x0
     let fullSelf := 1 + 8 + 28 + 56 + 70 + 56 + 28 + 8 + 1
     (selfVal, fullSelf)) = (163, 256) := by native_decide

# ¬ß2. Polynomial Kernel Family

## 2.1 Definition

$$k_p(x,y) = k_H(x,y)^p$$

Since $k_H \in \mathbb{Z}$, $k_p \in \mathbb{Z}$ trivially holds. No explicit feature map computation needed.
-/

/-- Polynomial kernel: $k_H^p$ -/
def polyKernel : Nat ‚Üí Cl8Basis ‚Üí Cl8Basis ‚Üí Int :=
  Œª p x y =>
    let kH := e8Kernel x y
    (Array.range p).foldl (Œª acc _ => acc * kH) 1

-- Theorem: Self-kernel values
theorem polyKernel_self_values :
    (let x0 : Cl8Basis := 0b00000000#8
     (polyKernel 2 x0 x0 == 64 &&
      polyKernel 3 x0 x0 == 512 &&
      polyKernel 4 x0 x0 == 4096)) = true := by native_decide

-- Theorem: p=2 is non-negative (all 65536 pairs ‚Äî e8Kernel is O(1) so fast)
theorem polyKernel2_nonneg_all65536 :
    (Array.range 256).foldl (Œª ok i =>
      (Array.range 256).foldl (Œª ok2 j =>
        let x : Cl8Basis := BitVec.ofNat 8 i
        let y : Cl8Basis := BitVec.ofNat 8 j
        ok2 && (polyKernel 2 x y >= 0)) ok) true = true := by native_decide

# ¬ß3. E8 Root Kernel

## 3.1 Definition

$$k_{E8}(x,y) = \sum_{\alpha \in \text{E8roots}} \langle \sigma(x), \alpha \rangle \cdot \langle \sigma(y), \alpha \rangle$$

## 3.2 Theoretical Result: $k_{E8} = 240 \times k_H$

For $M = \sum_\alpha \alpha^T\alpha$, by transitive symmetry of the E8 root system, $M = c \cdot I$. $\text{tr}(M) = 240 \times 2 = 480$ (norm¬≤ of each root = 2), and $M$ is $8 \times 8$, so $c = 480/8 = 60$...

However, actual scaling depends on root representation ($\{0,\pm1\}$ vs $\{\pm1\}$). The proportionality constant is numerically confirmed below.

## 3.3 Implementation
-/

/-- E8 Type 1 roots: $e_i \pm e_j$ ($i \neq j$) ‚Äî 112 roots -/
def e8Type1Roots : Array (Array Int) :=
  (Array.range 8).foldl (Œª roots i =>
    (Array.range 8).foldl (Œª roots2 j =>
      if i != j then
        let r1 := (Array.replicate 8 (0 : Int)).set! i 1 |>.set! j 1
        let r2 := (Array.replicate 8 (0 : Int)).set! i 1 |>.set! j (-1)
        roots2 |>.push r1 |>.push r2
      else roots2) roots) #[]

/-- E8 Type 2 roots: $\{\pm1\}^8$ with even number of $-1$ ‚Äî 128 roots -/
def e8Type2Roots : Array (Array Int) :=
  (Array.range 256).foldl (Œª roots bits =>
    let v := Array.ofFn (Œª i : Fin 8 =>
      if (bits >>> i.val) % 2 == 0 then (1 : Int) else -1)
    let negCount := v.foldl (Œª acc x => if x == -1 then acc + 1 else acc) 0
    if negCount % 2 == 0 then roots.push v else roots) #[]

/-- All E8 roots: 240 total -/
def e8AllRoots : Array (Array Int) := e8Type1Roots ++ e8Type2Roots

/-- E8 root kernel -/
def e8RootKernel : Cl8Basis ‚Üí Cl8Basis ‚Üí Int :=
  Œª x y =>
    let œÉx := featureMap x
    let œÉy := featureMap y
    e8AllRoots.foldl (Œª acc Œ± =>
      let dotX := (Array.zip œÉx Œ±).foldl (Œª s (a, b) => s + a * b) 0
      let dotY := (Array.zip œÉy Œ±).foldl (Œª s (a, b) => s + a * b) 0
      acc + dotX * dotY) 0

-- Theorem: E8 roots total 240
theorem e8AllRoots_size_240 : e8AllRoots.size = 240 :=
  by native_decide

-- Theorem: E8 root kernel self-values (samples)
theorem e8RootKernel_self_values_sample :
    (let k0 := e8RootKernel 0b00000000#8 0b00000000#8
     let k1 := e8RootKernel 0b11111111#8 0b11111111#8
     let k2 := e8RootKernel 0b10101010#8 0b10101010#8
     (k0, k1, k2)) = (1248, 1248, 1248) := by native_decide

-- Theorem: Proportionality k_E8 = ratio √ó k_H (sample pairs)
theorem e8RootKernel_proportional_to_e8Kernel_sample :
    (let x := 0b00000000#8
     let y := 0b00000011#8
     let kH := e8Kernel x y
     let kE := e8RootKernel x y
     let ratio := if kH != 0 then kE / kH else 0
     let ok := (Array.range 16).foldl (Œª ok2 i =>
       let a : Cl8Basis := BitVec.ofNat 8 i
       let b : Cl8Basis := BitVec.ofNat 8 (255 - i)
       let kH2 := e8Kernel a b
       let kE2 := e8RootKernel a b
       if kH2 != 0 then ok2 && (kE2 == ratio * kH2)
       else ok2) true
     (ratio, ok)) = (156, true) := by native_decide

-- Theorem: Self-kernel proportionality k_E8(x,x) = 156 * k_H(x,x) for all 256 points
theorem e8RootKernel_proportional_all256_self :
    (Array.range 256).foldl (Œª ok i =>
      let x : Cl8Basis := BitVec.ofNat 8 i
      ok && (e8RootKernel x x == 156 * e8Kernel x x)) true = true := by native_decide

-- Theorem: Cross-kernel proportionality among H84 codewords k_E8(c1,c2) = 156 * k_H(c1,c2) (16√ó16 = 256 pairs)
theorem e8RootKernel_proportional_h84_cross :
    h84Codewords.foldl (Œª ok c1 =>
      h84Codewords.foldl (Œª ok2 c2 =>
        ok2 && (e8RootKernel c1 c2 == 156 * e8Kernel c1 c2)) ok) true = true := by native_decide

# ¬ß4. H84 Code Kernel

## 4.1 Definition

Kernel via nearest-neighbor projection onto 16 codewords of the $[8,4,4]$ extended Hamming code. Feature dimension $d = 16$.

## 4.2 Properties

- Error correction capability: $t = 1$ (minimum distance 4 ‚Üí 1-bit error correction)
- Range: $\{-8, 0, 8\}$ only
- Orthogonality between codewords: $k(c_i, c_j) = 0$ ($i \neq j$)
-/

/-- H84 nearest-neighbor decode: project input to closest codeword -/
def h84Decode : Cl8Basis ‚Üí Cl8Basis :=
  Œª x =>
    let initial : Cl8Basis √ó Nat := (h84Codewords.getD 0 0b00000000#8, 9)
    let (bestCode, _) := h84Codewords.foldl (Œª (best : Cl8Basis √ó Nat) c =>
      let dist := (Array.range 8).foldl (Œª acc i =>
        if (x ^^^ c).getLsbD i then acc + 1 else acc) 0
      if dist < best.2 then (c, dist) else best) initial
    bestCode

/-- H84 code kernel: Hamming kernel after decode -/
def h84Kernel : Cl8Basis ‚Üí Cl8Basis ‚Üí Int :=
  Œª x y =>
    e8Kernel (h84Decode x) (h84Decode y)

-- Theorem: H84 codeword kernel value range (16√ó16 = 256 pairs)
-- Self pairs (c=c): k=8
-- Complement pairs (c XOR c' = 0xFF, Hamming distance 8): k=-8 ‚Üê 16 pairs exist
-- Others (c‚â†c', non-complement): k=0
-- Note: "orthogonality (cross=0)" does not hold. Complement pairs give -8.
theorem h84Kernel_codeword_range :
    h84Codewords.foldl (Œª ok c1 =>
      h84Codewords.foldl (Œª ok2 c2 =>
        if c1 == c2 then ok2 && (h84Kernel c1 c2 == 8)
        else ok2 && (h84Kernel c1 c2 == 0 || h84Kernel c1 c2 == -8)) ok) true = true := by native_decide

-- Theorem: H84 kernel range ‚äÜ {-8, 0, 8} (32-point sample)
theorem h84Kernel_range_subset_sample32 :
    (Array.range 32).foldl (Œª ok i =>
      (Array.range 32).foldl (Œª ok2 j =>
        let x : Cl8Basis := BitVec.ofNat 8 (i * 8)
        let y : Cl8Basis := BitVec.ofNat 8 (j * 8)
        let k := h84Kernel x y
        ok2 && (k == -8 || k == 0 || k == 8)) ok) true = true := by native_decide

## 6.2 Why Hamming Is Chosen

1. **Minimum rank**: $d = 8$ ‚Üí $O(64n)$, fastest among all kernels
2. **Directly linked to Cl(8) generators**: 8 Grade-1 bases = minimal generators of Cl(8)
3. **Foundation for all higher kernels**: Grade-2 = $(k_H^2 - 8) / 2$, polynomial = $k_H^p$
4. **Pedagogical clarity**: Shows essence of O(n) GP in minimal configuration

| Fastest, simplest | Grade-1 (Hamming): O(64n) |
| Increased expressiveness (classical ML) | Grade-2: O(784n), derived from $k_H^2$ |
| BQP completeness (quantum ML) | GoldenGate: d=16, $\mathbb{Z}[\phi]$ |

function lrEsc(s) {
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function lrHlLine(raw) {
    let cmt = -1, inStr = false;
    for (let i = 0; i < raw.length - 1; i++) {
        if (raw[i] === '"' && (i === 0 || raw[i - 1] !== '\\')) inStr = !inStr;
        if (!inStr && raw[i] === '-' && raw[i + 1] === '-') { cmt = i; break; }
    }
    const codePart = cmt >= 0 ? raw.slice(0, cmt) : raw;
    const tailPart = cmt >= 0 ? raw.slice(cmt) : '';
    let out = '', i = 0;
    while (i < codePart.length) {
        const ch = codePart[i];
        if (ch === '"') {
            let j = i + 1;
            while (j < codePart.length && (codePart[j] !== '"' || codePart[j - 1] === '\\')) j++;
            out += `<span class="hl-string">${lrEsc(codePart.slice(i, j + 1))}</span>`;
            i = j + 1; continue;
        }
        if (ch === '0' && i + 1 < codePart.length && (codePart[i + 1] === 'b' || codePart[i + 1] === 'x')) {
            let j = i + 2;
            while (j < codePart.length && /[0-9a-fA-F_]/.test(codePart[j])) j++;
            let sf = '';
            if (j < codePart.length && codePart[j] === '#') {
                let k = j + 1;
                while (k < codePart.length && /\d/.test(codePart[k])) k++;
                sf = lrEsc(codePart.slice(j, k)); j = k;
            }
            out += `<span class="hl-number">${lrEsc(codePart.slice(i, j))}${sf}</span>`;
            i = j; continue;
        }
        if (/\d/.test(ch) && (i === 0 || !/\w/.test(codePart[i - 1]))) {
            let j = i;
            while (j < codePart.length && /[\d_]/.test(codePart[j])) j++;
            out += `<span class="hl-number">${lrEsc(codePart.slice(i, j))}</span>`;
            i = j; continue;
        }
        if (/[a-zA-Z_]/.test(ch) || ch.charCodeAt(0) > 127) {
            let j = i + 1;
            while (j < codePart.length && (
                /[\w']/.test(codePart[j]) ||
                /[‚ÇÄ-‚Çâ]/.test(codePart[j]) ||
                codePart.charCodeAt(j) > 127
            )) j++;
            const w = codePart.slice(i, j), e = lrEsc(w);
            if (LR_KW.has(w)) out += `<span class="hl-keyword">${e}</span>`;
            else if (LR_TA.has(w)) out += `<span class="hl-tactic">${e}</span>`;
            else if (LR_TY.has(w)) out += `<span class="hl-type">${e}</span>`;
            else if (/^[A-Z]/.test(w)) out += `<span class="hl-type">${e}</span>`;
            else out += e;
            i = j; continue;
        }
        let hit = false;
        for (const op of ['^^^', '&&&', '|||', '<<<', '>>>', '<|>', ':=', '=>', '->', '<-', '::', '..']) {
            if (codePart.startsWith(op, i)) {
                out += `<span class="hl-op">${lrEsc(op)}</span>`;
                i += op.length; hit = true; break;
            }
        }
        if (hit) continue;
        out += lrEsc(ch); i++;
    }
    if (tailPart) out += `<span class="hl-comment">${lrEsc(tailPart)}</span>`;
    return out;
}

    const mathBlocks = [];
    const PH_D = (i) => `LNMATH_D_${i}_END`;
    const PH_I = (i) => `LNMATH_I_${i}_END`;

    let s = content;
    // Strip leading --- line that marked would misinterpret as YAML front matter.
    // In Lean /-! blocks, --- is used as a horizontal rule / separator, not YAML.
    s = s.replace(/^\s*---\s*\n/, '\n');
    // Display math first (multi-line)
    s = s.replace(/\$\$([\s\S]*?)\$\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'd', c });
        return PH_D(i);
    });
    // Inline math (single line, not crossing $)
    s = s.replace(/\$([^$\n]+?)\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'i', c });
        return PH_I(i);
    });

    let html = (typeof marked !== 'undefined')
        ? marked.parse(s)
        : s.replace(/\n/g, '<br>');

    // Restore math with original delimiters.
    // IMPORTANT: use $$ and $ (not \[..\] / \(..\)) because the JS escape sequences
    // \[ and \( collapse to [ and ( in string literals, breaking MathJax recognition.
    html = html.replace(/LNMATH_D_(\d+)_END/g, (_, i) => `$$${mathBlocks[+i].c}$$`);
    html = html.replace(/LNMATH_I_(\d+)_END/g, (_, i) => `$${mathBlocks[+i].c}$`);
    return html;
}

// ----------------------------------------------------------------
// Mermaid renderer ‚Äî single shared implementation
// Call renderMermaid(source, containerEl) from both main.js and template.html.
// ----------------------------------------------------------------
// (No CDN URL constants ‚Äî all libraries loaded from local _libs/)
// ----------------------------------------------------------------

const MERMAID_THEME = {
    startOnLoad: false,
    theme: 'neutral',
    flowchart: { useMaxWidth: false },
    themeVariables: {
        background: '#ffffff',
        mainBkg: '#dbeafe',
        nodeBorder: '#93c5fd',
        lineColor: '#2563eb',
        textColor: '#1a2233',
        fontSize: '13px',
        primaryColor: '#dbeafe',
        primaryTextColor: '#1d4ed8',
        primaryBorderColor: '#93c5fd',
        edgeLabelBackground: '#f4f7fb',
    }
};

let _mermaidInitialized = false;
function ensureMermaidInit() {
    if (_mermaidInitialized) return;
    if (typeof mermaid === 'undefined') return;
    mermaid.initialize(MERMAID_THEME);
    _mermaidInitialized = true;
}

// Render a mermaid diagram into containerEl.
// Returns a Promise that resolves when done.
async function renderMermaid(source, containerEl) {
    if (typeof mermaid === 'undefined') {
        containerEl.textContent = 'Mermaid not loaded';
        return;
    }
    ensureMermaidInit();
    const id = 'mx-' + Math.random().toString(36).slice(2);
    try {
        const { svg } = await mermaid.render(id, source);
        containerEl.innerHTML = svg;
        // Remove Mermaid's inline height/max-height constraints.
        // Do NOT set width:100% ‚Äî wide diagrams (e.g. dependency graphs)
        // would be forced into the container width, compressing height
        // proportionally via viewBox aspect-ratio preservation.
        // Instead, let the SVG keep its natural dimensions and rely on
        // CSS overflow-x:auto on .block-mermaid for horizontal scrolling.
        const svgEl = containerEl.querySelector('svg');
        if (svgEl) {
            svgEl.removeAttribute('height');
            svgEl.style.removeProperty('max-height');
        }
    } catch (e) {
        containerEl.textContent = `Mermaid Error: ${e.message}`;
    }
}

// ----------------------------------------------------------------
// Graphviz (DOT) renderer ‚Äî via @viz-js/viz (Graphviz WASM)
// Single shared implementation for both WebView and HTML export.
// ----------------------------------------------------------------
let _vizInstance = null;
let _vizInstancePromise = null;

function getVizInstance() {
    if (_vizInstance) return Promise.resolve(_vizInstance);
    if (_vizInstancePromise) return _vizInstancePromise;
    _vizInstancePromise = new Promise((resolve, reject) => {
        // Viz.js may be loaded async; poll until it's available (up to 10s).
        let elapsed = 0;
        const interval = 100;
        const maxWait = 10000;
        function check() {
            if (typeof Viz !== 'undefined') {
                Viz.instance().then(viz => {
                    _vizInstance = viz;
                    resolve(viz);
                }).catch(reject);
            } else if (elapsed >= maxWait) {
                reject(new Error('Viz.js not loaded after ' + maxWait + 'ms'));
            } else {
                elapsed += interval;
                setTimeout(check, interval);
            }
        }
        check();
    });
    return _vizInstancePromise;
}

// Render a Graphviz DOT diagram into containerEl.
// Returns a Promise that resolves when done.
async function renderGraphviz(source, containerEl) {
    try {
        const viz = await getVizInstance();
        const svgEl = viz.renderSVGElement(source);
        containerEl.innerHTML = '';
        containerEl.appendChild(svgEl);
    } catch (e) {
        containerEl.textContent = `Graphviz Error: ${e.message || e}`;
    }
}

// ----------------------------------------------------------------
// MathJax: typeset a container and wrap display math.
// Call typesetMath(container) from BOTH main.js and template.html.
// This is the single shared implementation ‚Äî do not duplicate.
// ----------------------------------------------------------------
function wrapDisplayMath(container) {
    container.querySelectorAll('mjx-container[display="true"]').forEach(el => {
        if (!el.parentElement.classList.contains('mjx-display-wrap')) {
            const wrap = document.createElement('div');
            wrap.className = 'mjx-display-wrap';
            el.parentNode.insertBefore(wrap, el);
            wrap.appendChild(el);
        }
    });
}

// Typeset MathJax in container, then wrap display math.
// Returns a Promise. Safe to call even if MathJax is not loaded.
function typesetMath(container) {
    if (window.MathJax && MathJax.typesetPromise) {
        return MathJax.typesetPromise([container])
            .then(() => wrapDisplayMath(container))
            .catch(console.warn);
    }
    return Promise.resolve();
}

// The canonical MathJax configuration object.
// Used verbatim in both NotebookPanel.ts (Extension) and template.html (HTML export).
const MATHJAX_CONFIG = {
    tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true
    },
    options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        menuOptions: {
            settings: {
                enrich: false,
                collapsible: false,
                speech: false,
                braille: false,
                assistiveMml: false
            }
        }
    },
    startup: { typeset: false }
};

// ----------------------------------------------------------------
// Lean comment parser (port of leanCommentParser.ts)
// ----------------------------------------------------------------
function trimEmptyLines(code) {
    const lines = code.split('\n');
    let s = 0;
    while (s < lines.length && lines[s].trim() === '') s++;
    let e = lines.length - 1;
    while (e >= 0 && lines[e].trim() === '') e--;
    if (s > e) return '';
    return lines.slice(s, e + 1).join('\n');
}

function dedent(str) {
    const lines = str.split('\n');
    let minIndent = Infinity;
    for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (line.trim().length === 0) continue;
        const m = line.match(/^\s*/);
        const indent = m ? m[0].length : 0;
        if (indent < minIndent) minIndent = indent;
    }
    if (minIndent === Infinity) minIndent = 0;
    return lines.map((line, idx) => {
        if (idx === 0) return line.trim();
        if (line.trim().length === 0) return '';
        return line.length >= minIndent ? line.slice(minIndent) : line.trim();
    }).join('\n').trim();
}

function findDocCommentEnd(text, startPos) {
    let pos = startPos;
    let inlineTickCount = null;
    let inFence = false;
    while (pos < text.length) {
        const ch = text[pos];
        if (ch === '`') {
            let run = 1;
            while (pos + run < text.length && text[pos + run] === '`') run++;
            if (inlineTickCount === null) {
                if (run >= 3) {
                    let i = pos - 1;
                    while (i >= 0 && text[i] !== '\n') i--;
                    const prefix = text.slice(i + 1, pos);
                    if (/^\s*$/.test(prefix)) { inFence = !inFence; pos += run; continue; }
                }
                if (!inFence) { inlineTickCount = run; pos += run; continue; }
            } else {
                if (run === inlineTickCount) { inlineTickCount = null; pos += run; continue; }
            }
            pos += run; continue;
        }
        const next = (pos + 1 < text.length) ? text[pos + 1] : '';
        if (!inFence && inlineTickCount === null && ch === '-' && next === '/') return pos;
        pos += 1;
    }
    return -1;
}

function splitLeanDocComments(text) {
    const blocks = [];
    let pos = 0, last = 0;

    function pushCode(code) {
        const lines = code.split('\n');
        let s = 0;
        while (s < lines.length && lines[s].trim() === '') s++;
        const rawStartLine = text.slice(0, last).split('\n').length - 1;
        const startLine = rawStartLine + s;
        const trimmedCode = trimEmptyLines(code);
        const trimmedLineCount = trimmedCode.split('\n').length;
        const endLine = startLine + (trimmedLineCount > 0 ? trimmedLineCount - 1 : 0);
        blocks.push({ type: 'code', source: trimmedCode, range: { startLine, endLine } });
    }

    function pushComment(kind, content, startOffset) {
        const dedentedContent = dedent(content);
        const startLine = text.slice(0, startOffset).split('\n').length - 1;
        const endLine = startLine + (content.split('\n').length - 1);
        blocks.push({ type: kind, content: dedentedContent, range: { startLine, endLine } });
    }

    while (pos < text.length) {
        const nextModule = text.indexOf('/-!', pos);
        const nextDoc = text.indexOf('/--', pos);
        let start = -1, kind = null;
        if (nextModule !== -1 && (nextDoc === -1 || nextModule < nextDoc)) { start = nextModule; kind = 'module-doc'; }
        else if (nextDoc !== -1) { start = nextDoc; kind = 'doc-comment'; }
        if (start === -1) break;
        if (start > last) pushCode(text.slice(last, start));
        const contentStart = start + 3;
        const end = findDocCommentEnd(text, contentStart);
        if (end === -1) { pushCode(text.slice(start)); last = text.length; break; }
        pushComment(kind, text.slice(contentStart, end), start);
        pos = end + 2; last = pos;
    }
    if (last < text.length) pushCode(text.slice(last));

    return blocks.filter(b => {
        if (b.type === 'code') return b.source.trim().length > 0;
        if (b.type === 'mermaid') return b.source.trim().length > 0;
        if (b.type === 'graphviz') return b.source.trim().length > 0;
        return b.content.trim().length > 0;
    });
}

function splitDiagramBlocks(content) {
    const result = [];
    // Note: backticks written as \x60 to avoid breaking HTML script-tag embedding
    const TICK3 = '\x60\x60\x60';
    const re = new RegExp('^' + TICK3 + '(mermaid|graphviz|dot)\\s*\\n([\\s\\S]*?)^' + TICK3 + '\\s*$', 'gm');
    let lastIndex = 0, match;
    while ((match = re.exec(content)) !== null) {
        const textContent = content.substring(lastIndex, match.index);
        if (textContent.trim().length > 0) result.push({ type: 'text', content: textContent.trim() });
        const lang = match[1]; // 'mermaid', 'graphviz', or 'dot'
        const src = match[2];
        if (src.trim().length > 0) {
            const blockType = lang === 'mermaid' ? 'mermaid' : 'graphviz';
            result.push({ type: blockType, source: trimEmptyLines(src) });
        }
        lastIndex = re.lastIndex;
    }
    if (lastIndex < content.length) {
        const remaining = content.substring(lastIndex);
        if (remaining.trim().length > 0) result.push({ type: 'text', content: remaining.trim() });
    }
    if (result.length === 0 && content.trim().length > 0)
        result.push({ type: 'text', content: content.trim() });
    return result;
}

function expandCommentBlock(block) {
    if (block.type !== 'module-doc' && block.type !== 'doc-comment') return [block];
    const subBlocks = splitDiagramBlocks(block.content);
    if (subBlocks.length === 1 && subBlocks[0].type === 'text') return [block];
    return subBlocks.map(sub =>
        sub.type === 'text'
            ? { type: block.type, content: sub.content, range: block.range }
            : { type: sub.type, source: sub.source, range: block.range }
    );
}

function parseLean(text) {
    return splitLeanDocComments(text).flatMap(b => expandCommentBlock(b));
}

  </script>
  <script>
      /* ================================================================
         Rendering and Boot ‚Äî template.html specific UI logic
         All shared logic (hlLean, mdToHtml, parseLean etc.) lives in
         renderer.js which is inlined above by htmlExporter.ts at export time.
         ================================================================ */
      async function render(blocks) {
        const nb = document.getElementById('notebook');
        nb.innerHTML = '';

        for (const b of blocks) {
          if (b.type === 'module-doc' || b.type === 'doc-comment') {
            const cls = b.type === 'module-doc' ? 'block-module-doc' : 'block-doc-comment';
            const el = document.createElement('div');
            el.className = cls;
            el.innerHTML = mdToHtml(b.content);
            // Apply Lean syntax highlighting to ```lean code fences inside markdown
            el.querySelectorAll('pre code').forEach(code => {
              const isLean = code.classList.contains('language-lean') ||
                code.classList.contains('language-lean4');
              if (isLean) {
                code.innerHTML = hlLean(code.textContent || '');
              }
            });
            nb.appendChild(el);
          } else if (b.type === 'code') {
            const el = document.createElement('div');
            el.className = 'block-code';
            el.innerHTML = `<div class="block-code-header">lean4</div><pre class="lean-source">${hlLean(b.source)}</pre>`;
            nb.appendChild(el);
          } else if (b.type === 'mermaid') {
            const wrap = document.createElement('div');
            wrap.className = 'block-mermaid';
            nb.appendChild(wrap);
            await renderMermaid(b.source, wrap);
          } else if (b.type === 'graphviz') {
            const wrap = document.createElement('div');
            wrap.className = 'block-graphviz';
            nb.appendChild(wrap);
            await renderGraphviz(b.source, wrap);
          }
        }

        // TOC
        let tocHtml = '', hi = 0;
        nb.querySelectorAll('h1,h2,h3').forEach(h => {
          const id = 'h' + hi++; h.id = id;
          tocHtml += `<a href="#${id}" class="${h.tagName.toLowerCase()}">${h.textContent}</a>\n`;
        });
        document.getElementById('toc').innerHTML = tocHtml;

        const h1 = nb.querySelector('h1');
        if (h1) {
          document.getElementById('doc-title').textContent = h1.textContent;
          document.title = h1.textContent + ' ‚Äî Lean Notebook';
        }

        // Use shared typesetMath() from renderer.js ‚Äî MathJax
        typesetMath(nb);
      }

    /* ================================================================
       Boot
       ================================================================ */
    function boot() {
      if (typeof marked === 'undefined') { setTimeout(boot, 100); return; }
      marked.use({ gfm: true, breaks: true });
      const el = document.getElementById('lean-source');
      if (!el) return;

      const rawPre = document.getElementById('lean-raw-pre');
      rawPre.innerHTML = hlLean(el.textContent);

      const blocks = parseLean(el.textContent);
      render(blocks);

      const nb = document.getElementById('notebook');
      const leanRaw = document.getElementById('lean-raw');
      const appEl = document.getElementById('app');
      document.querySelectorAll('input[name="view"]').forEach(radio => {
        radio.addEventListener('change', () => {
          if (radio.value === 'lean') {
            nb.style.display = 'none';
            leanRaw.style.display = 'block';
            appEl.classList.add('lean-mode');
          } else {
            nb.style.display = '';
            leanRaw.style.display = 'none';
            appEl.classList.remove('lean-mode');
          }
        });
      });
    }
    window.addEventListener('load', boot);
  </script>
</body>
