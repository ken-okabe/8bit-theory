  <script type="text/x-lean-source" id="lean-source">import CL8E8TQC._21_QuantumDeepGP._00_LazyTraining

namespace CL8E8TQC.QuantumDeepGP.Theory

open CL8E8TQC.Foundation (Cl8Basis)

/-!
# Deep GP — Hierarchical Model Breaking Through Lazy Training

## Abstract

**Position**: Chapter 2 of `_21_QuantumDeepGP`. Follows `_00_LazyTraining`, connects to `_02_DiscretePathIntegral`.

**Subject**: Discuss the mechanism by which Deep GP (Deep Gaussian Process) can structurally break through the Lazy Training wall, and outline CL8E8TQC theory's dual breakthrough of the computational barrier ($O(Ln^3) \to O(Ln)$) and the integration barrier (continuous integral → H84 finite sum).

**Keywords**: deep-gp, lazy-training, rich-regime, variational-inference, woodbury, coxeter

---

## 0.1 Can Deep GP Break Through the Lazy Training Wall?

Theoretically, **Deep GP can break through the Lazy Training wall**.

Standard GP (infinite-width NN limit) falls into a "Lazy" state without representation learning capability because the kernel **"remains fixed and does not move"** with respect to raw data in input space. However, multi-layering GP (Deep GP) can escape this constraint.

We candidly discuss the mechanism, why this has not been achievable until now, and how CL8E8TQC theory relates.

---

# §1. Why Deep GP Can Break Through Lazy Training

Deep GP is a hierarchical model that passes one GP's output (latent variable) as input to the next layer's GP:

$$y = f_L(f_{L-1}(\dots f_1(x) \dots))$$

In standard GP, kernel $k(x, x')$ is static with respect to input $x$, but in Deep GP's second layer onward, kernels receive **"learned intermediate representations $f(x)$"** as input:

$$k(f(x), f(x'))$$

That is, by learning (inferring) the posterior distribution of intermediate layer function $f$ to fit data, input space $x$ is distorted, and by the time it reaches the final layer, **the kernel itself adapts and moves data-dependently** so that "data of the same class become close, data of different classes become distant."

This is exactly the **"representation learning (Feature Learning)"** that finite-width NN performs in hidden layers, structurally escaping the Lazy Training state where initialization remains frozen.

---

# §2. Then Why Didn't Deep GP Become Mainstream?

That Deep GP can perform representation learning has been known for over 10 years (Damianou & Lawrence, 2013), yet it could not seize machine learning hegemony. The reason is **computational explosion**.

Even standard GP costs $O(n^3)$, and stacking $L$ layers gives Deep GP computational cost $O(Ln^3)$, reaching effectively intractable levels. Therefore, practical use required heavy approximation methods like "variational inference (VI)," resulting in the dilemma of distorting GP's greatest strength — "exact uncertainty quantification."

---

# §3. Breakthrough Presented by CL8E8TQC Theory

CL8E8TQC theory dramatically reduces GP computation from $O(n^3)$ to $O(n)$ by leveraging the property that Hamming kernel rank is bounded by constant (8) and the Woodbury identity (details: `_00_LinearTimeGP.lean` §5).

This removal of the computational barrier newly enables what was previously impossible: **"reducing Deep GP computation from $O(Ln^3)$ to $O(Ln)$, making hierarchical stacking of per-layer GP practical."**

$$\underbrace{O(Ln^3)}_{\text{Deep GP (conventional: impossible)}}
\;\xrightarrow{\text{CL8E8TQC}}\;
\underbrace{O(Ln)}_{\text{Deep GP (CL8E8TQC: feasible)}}$$

---

# §4. The Inference Problem — From Integrals to Finite Sums (Solved in `_02_DiscretePathIntegral`)

Even with computation reduced to $O(Ln)$, another problem remains: the **"non-Gaussian marginalization integral"** problem.

In continuous-valued Deep GP, analytically unsolvable integrals arise when passing each layer's output distribution to the next, forcing reliance on variational inference (approximation).

CL8E8TQC theory fundamentally eliminates this problem by **reducing "integrals" to "finite sums"**:

$$\int p(y|h) \, p(h|x) \, dh \;\longrightarrow\; \sum_{h \in H84} p(y|h) \, p(h|x)$$

Since input space is inherently $\text{GF}(2)^8$ (256 points) and intermediate layers are H84 codewords (16 points) — **finite discrete spaces** — this is not "discretization as approximation" but **"exact solution via exhaustive enumeration."**

Details of this solution are implemented and proved in `_02_DiscretePathIntegral.lean`.

---

# §5. Comparison with NN Backpropagation

The process by which Deep GP acquires "representation learning" is mathematically beautiful but computationally nightmarishly complex.

Comparing with NN's backpropagation reveals why Deep GP optimization has been unrealistic until now, how far CL8E8TQC theory breaks the barriers, and **where the "unsolved problems for the future" remain**.

## 5.1 NN Backpropagation (Highway for Point Estimation)

NN learning is essentially a **"bucket relay of single values (point estimation)."**

1. **Forward pass:** Multiply input $x$ by weight matrices, pass through activation functions, output $y$ through intermediate representations $h_1, h_2$. All are "fixed single numerical vectors."

2. **Backward pass:** Compute error between prediction $y$ and ground truth, use "chain rule of derivatives" to calculate how to move each layer's weights to reduce error.

Once gradients (directions of derivatives) are known, weights are updated by simply descending the slope. Computation consists of simple matrix multiplications, easily parallelized on GPU, enabling very fast learning.

## 5.2 Deep GP Inference (Labyrinth of Probability Distribution Integration)

In contrast, Deep GP's hidden layers handle not "fixed values" but **"probability distributions over functions themselves."** This is the decisive difference.

In Deep GP, to obtain the final output probability distribution $p(y|x)$ for input $x$, the following tremendous computation (marginalization integral) is required:

$$p(y|x) = \int p(y|f_L) p(f_L|f_{L-1}) \dots p(f_1|x) \, df_1 \dots df_L$$

- $f_1, f_2 \dots$ are Gaussian processes (functions) at each layer.

- **Core problem:** When passing a Gaussian distribution through a nonlinear kernel (RBF, Hamming, etc.), **the output distribution is no longer Gaussian.**

- Therefore, this integral cannot be solved analytically (neatly as a formula), completely halting computation.

## 5.3 Practical Compromise: Variational Inference (VI)

To deal with this intractable integral, modern Deep GP research uses **variational inference (VI)**.

This abandons seeking the "intractable true posterior distribution," instead prepares a "computationally tractable approximate distribution $q(f)$" and optimizes to minimize distance (KL divergence) from the true distribution.

However, doing this results in the dilemma of **"voluntarily discarding GP's greatest identity (virtue) — 'exact uncertainty computation' — degenerating into an approximate model."**

## 5.4 CL8E8TQC Theory's Position — Two Walls Broken Sequentially

This theory successively broke through two walls:

- **Computational barrier (this file):** $O(n^3)$ → $O(Ln)$ (Woodbury identity + rank≤8L)

- **Integration barrier (`_02_DiscretePathIntegral.lean`):** Non-Gaussian marginalization integral → H84 16-point finite sum (variational inference unnecessary)

Exact multi-layer Deep GP inference is achieved while maintaining integer-only arithmetic (Forbidden Float principle).

## 5.5 Summary — Scope of This File

This file (`_01_DeepGP_Theory.lean`) covers the breakthrough of the "computational barrier" and background theory.

"Integration barrier" breakthrough → `_02_DiscretePathIntegral.lean`
Quantum interference / BQP completeness → `_03_QuantumInference.lean`
Layer = circuit depth correspondence → `_04_LayerDepthCorrespondence.lean`

However, using CL8E8TQC's property that "everything is represented in discrete integers (GF(2) and H84 codes)," the possibility emerges of **"reducing continuous integrals to discrete sums to break through Deep GP's inference problem."**

The next `_02_DiscretePathIntegral` develops this possibility.

// ----------------------------------------------------------------
// Lean 4 Syntax Highlighter
// ----------------------------------------------------------------
const LR_KW = new Set([
    'def', 'abbrev', 'theorem', 'lemma', 'example', 'noncomputable',
    'private', 'protected', 'instance', 'class', 'structure', 'inductive', 'where', 'with',
    'extends', 'deriving', 'namespace', 'end', 'section', 'open', 'import', 'export',

    'intro', 'intros', 'cases', 'induction', 'constructor', 'use', 'rfl', 'simp', 'ring',
    'omega', 'linarith', 'norm_num', 'decide', 'native_decide', 'trivial', 'assumption',
    'contradiction', 'aesop', 'tauto', 'field_simp', 'push_neg', 'pull_neg',
    'partial', 'unsafe', 'opaque', 'axiom'
]);
const LR_TY = new Set([
    'Nat', 'Int', 'Bool', 'String', 'Float', 'Char', 'UInt8', 'UInt16',
    'UInt32', 'UInt64', 'Int8', 'Int16', 'Int32', 'Int64', 'List', 'Array', 'Vector',

]);
const LR_TA = new Set([
    'native_decide', 'decide', 'rfl', 'simp', 'ring', 'omega',
    'linarith', 'norm_num', 'exact', 'apply', 'intro', 'intros', 'cases', 'rcases',
    'induction', 'constructor', 'use', 'refine', 'suffices', 'obtain', 'contradiction',

    'positivity', 'norm_cast', 'push_cast', 'ext', 'funext', 'congr', 'conv', 'rw',
    'rewrite', 'gcongr', 'abel'
]);

function lrEsc(s) {
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function lrHlLine(raw) {
    let cmt = -1, inStr = false;
    for (let i = 0; i < raw.length - 1; i++) {
        if (raw[i] === '"' && (i === 0 || raw[i - 1] !== '\\')) inStr = !inStr;
        if (!inStr && raw[i] === '-' && raw[i + 1] === '-') { cmt = i; break; }
    }
    const codePart = cmt >= 0 ? raw.slice(0, cmt) : raw;
    const tailPart = cmt >= 0 ? raw.slice(cmt) : '';
    let out = '', i = 0;
    while (i < codePart.length) {
        const ch = codePart[i];
        if (ch === '"') {
            let j = i + 1;
            while (j < codePart.length && (codePart[j] !== '"' || codePart[j - 1] === '\\')) j++;
            out += `<span class="hl-string">${lrEsc(codePart.slice(i, j + 1))}</span>`;
            i = j + 1; continue;
        }
        if (ch === '0' && i + 1 < codePart.length && (codePart[i + 1] === 'b' || codePart[i + 1] === 'x')) {
            let j = i + 2;
            while (j < codePart.length && /[0-9a-fA-F_]/.test(codePart[j])) j++;
            let sf = '';
            if (j < codePart.length && codePart[j] === '#') {
                let k = j + 1;
                while (k < codePart.length && /\d/.test(codePart[k])) k++;
                sf = lrEsc(codePart.slice(j, k)); j = k;
            }
            out += `<span class="hl-number">${lrEsc(codePart.slice(i, j))}${sf}</span>`;
            i = j; continue;
        }
        if (/\d/.test(ch) && (i === 0 || !/\w/.test(codePart[i - 1]))) {
            let j = i;
            while (j < codePart.length && /[\d_]/.test(codePart[j])) j++;
            out += `<span class="hl-number">${lrEsc(codePart.slice(i, j))}</span>`;
            i = j; continue;
        }
        if (/[a-zA-Z_]/.test(ch) || ch.charCodeAt(0) > 127) {
            let j = i + 1;
            while (j < codePart.length && (
                /[\w']/.test(codePart[j]) ||
                /[₀-₉]/.test(codePart[j]) ||
                codePart.charCodeAt(j) > 127
            )) j++;
            const w = codePart.slice(i, j), e = lrEsc(w);
            if (LR_KW.has(w)) out += `<span class="hl-keyword">${e}</span>`;
            else if (LR_TA.has(w)) out += `<span class="hl-tactic">${e}</span>`;
            else if (LR_TY.has(w)) out += `<span class="hl-type">${e}</span>`;
            else if (/^[A-Z]/.test(w)) out += `<span class="hl-type">${e}</span>`;
            else out += e;
            i = j; continue;
        }
        let hit = false;
        for (const op of ['^^^', '&&&', '|||', '<<<', '>>>', '<|>', ':=', '=>', '->', '<-', '::', '..']) {
            if (codePart.startsWith(op, i)) {
                out += `<span class="hl-op">${lrEsc(op)}</span>`;
                i += op.length; hit = true; break;
            }
        }
        if (hit) continue;
        out += lrEsc(ch); i++;
    }
    if (tailPart) out += `<span class="hl-comment">${lrEsc(tailPart)}</span>`;
    return out;
}

function hlLean(codeText) {
    return codeText.split('\n').map(lrHlLine).join('\n');
}

// ----------------------------------------------------------------
// Markdown + Math renderer
// Uses string-based placeholders so marked cannot strip them.
// This is the canonical implementation used by BOTH VSCode WebView
// and the HTML export. Do not duplicate this logic elsewhere.
// ----------------------------------------------------------------
function mdToHtml(content) {
    const mathBlocks = [];
    const PH_D = (i) => `LNMATH_D_${i}_END`;
    const PH_I = (i) => `LNMATH_I_${i}_END`;

    let s = content;
    // Strip leading --- line that marked would misinterpret as YAML front matter.
    // In Lean /-! blocks, --- is used as a horizontal rule / separator, not YAML.
    s = s.replace(/^\s*---\s*\n/, '\n');
    // Display math first (multi-line)
    s = s.replace(/\$\$([\s\S]*?)\$\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'd', c });
        return PH_D(i);
    });
    // Inline math (single line, not crossing $)
    s = s.replace(/\$([^$\n]+?)\$/g, (m, c) => {
        const i = mathBlocks.length;
        mathBlocks.push({ t: 'i', c });
        return PH_I(i);
    });

    let html = (typeof marked !== 'undefined')
        ? marked.parse(s)
        : s.replace(/\n/g, '<br>');

    // Restore math with original delimiters.
    // IMPORTANT: use $$ and $ (not \[..\] / \(..\)) because the JS escape sequences
    // \[ and \( collapse to [ and ( in string literals, breaking MathJax recognition.
    html = html.replace(/LNMATH_D_(\d+)_END/g, (_, i) => `$$${mathBlocks[+i].c}$$`);
    html = html.replace(/LNMATH_I_(\d+)_END/g, (_, i) => `$${mathBlocks[+i].c}$`);
    return html;
}

// Render a mermaid diagram into containerEl.

async function renderMermaid(source, containerEl) {
    if (typeof mermaid === 'undefined') {
        containerEl.textContent = 'Mermaid not loaded';

    ensureMermaidInit();
    const id = 'mx-' + Math.random().toString(36).slice(2);

        // Remove Mermaid's inline height/max-height constraints.

        // proportionally via viewBox aspect-ratio preservation.
        // Instead, let the SVG keep its natural dimensions and rely on
        // CSS overflow-x:auto on .block-mermaid for horizontal scrolling.
        const svgEl = containerEl.querySelector('svg');
        if (svgEl) {
            svgEl.removeAttribute('height');
            svgEl.style.removeProperty('max-height');
        }
    } catch (e) {
        containerEl.textContent = `Mermaid Error: ${e.message}`;
    }

// ----------------------------------------------------------------
// Graphviz (DOT) renderer — via @viz-js/viz (Graphviz WASM)
// Single shared implementation for both WebView and HTML export.
// ----------------------------------------------------------------
let _vizInstance = null;
let _vizInstancePromise = null;

function getVizInstance() {
    if (_vizInstance) return Promise.resolve(_vizInstance);
    if (_vizInstancePromise) return _vizInstancePromise;
    _vizInstancePromise = new Promise((resolve, reject) => {
        // Viz.js may be loaded async; poll until it's available (up to 10s).
        let elapsed = 0;
        const interval = 100;
        const maxWait = 10000;
        function check() {
            if (typeof Viz !== 'undefined') {
                Viz.instance().then(viz => {
                    _vizInstance = viz;
                    resolve(viz);
                }).catch(reject);
            } else if (elapsed >= maxWait) {
                reject(new Error('Viz.js not loaded after ' + maxWait + 'ms'));
            } else {
                elapsed += interval;
                setTimeout(check, interval);
            }
        }
        check();
    });
    return _vizInstancePromise;
}

// Render a Graphviz DOT diagram into containerEl.
// Returns a Promise that resolves when done.
async function renderGraphviz(source, containerEl) {
    try {
        const viz = await getVizInstance();
        const svgEl = viz.renderSVGElement(source);
        containerEl.innerHTML = '';
        containerEl.appendChild(svgEl);
    } catch (e) {
        containerEl.textContent = `Graphviz Error: ${e.message || e}`;
    }
}

            .then(() => wrapDisplayMath(container))

// The canonical MathJax configuration object.

const MATHJAX_CONFIG = {

// ----------------------------------------------------------------
// Lean comment parser (port of leanCommentParser.ts)
// ----------------------------------------------------------------
function trimEmptyLines(code) {
    const lines = code.split('\n');
    let s = 0;
    while (s < lines.length && lines[s].trim() === '') s++;
    let e = lines.length - 1;
    while (e >= 0 && lines[e].trim() === '') e--;
    if (s > e) return '';
    return lines.slice(s, e + 1).join('\n');
}

function dedent(str) {
    const lines = str.split('\n');
    let minIndent = Infinity;
    for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        if (line.trim().length === 0) continue;
        const m = line.match(/^\s*/);
        const indent = m ? m[0].length : 0;
        if (indent < minIndent) minIndent = indent;
    }
    if (minIndent === Infinity) minIndent = 0;
    return lines.map((line, idx) => {
        if (idx === 0) return line.trim();
        if (line.trim().length === 0) return '';
        return line.length >= minIndent ? line.slice(minIndent) : line.trim();
    }).join('\n').trim();
}

function findDocCommentEnd(text, startPos) {
    let pos = startPos;
    let inlineTickCount = null;
    let inFence = false;
    while (pos < text.length) {
        const ch = text[pos];
        if (ch === '`') {
            let run = 1;
            while (pos + run < text.length && text[pos + run] === '`') run++;
            if (inlineTickCount === null) {
                if (run >= 3) {
                    let i = pos - 1;
                    while (i >= 0 && text[i] !== '\n') i--;
                    const prefix = text.slice(i + 1, pos);
                    if (/^\s*$/.test(prefix)) { inFence = !inFence; pos += run; continue; }
                }
                if (!inFence) { inlineTickCount = run; pos += run; continue; }
            } else {
                if (run === inlineTickCount) { inlineTickCount = null; pos += run; continue; }
            }
            pos += run; continue;
        }
        const next = (pos + 1 < text.length) ? text[pos + 1] : '';
        if (!inFence && inlineTickCount === null && ch === '-' && next === '/') return pos;
        pos += 1;
    }
    return -1;
}

function splitLeanDocComments(text) {
    const blocks = [];
    let pos = 0, last = 0;

    function pushCode(code) {
        const lines = code.split('\n');
        let s = 0;
        while (s < lines.length && lines[s].trim() === '') s++;
        const rawStartLine = text.slice(0, last).split('\n').length - 1;
        const startLine = rawStartLine + s;
        const trimmedCode = trimEmptyLines(code);
        const trimmedLineCount = trimmedCode.split('\n').length;
        const endLine = startLine + (trimmedLineCount > 0 ? trimmedLineCount - 1 : 0);
        blocks.push({ type: 'code', source: trimmedCode, range: { startLine, endLine } });
    }

    function pushComment(kind, content, startOffset) {
        const dedentedContent = dedent(content);
        const startLine = text.slice(0, startOffset).split('\n').length - 1;
        const endLine = startLine + (content.split('\n').length - 1);
        blocks.push({ type: kind, content: dedentedContent, range: { startLine, endLine } });
    }

    while (pos < text.length) {
        const nextModule = text.indexOf('/-!', pos);
        const nextDoc = text.indexOf('/--', pos);
        let start = -1, kind = null;
        if (nextModule !== -1 && (nextDoc === -1 || nextModule < nextDoc)) { start = nextModule; kind = 'module-doc'; }
        else if (nextDoc !== -1) { start = nextDoc; kind = 'doc-comment'; }
        if (start === -1) break;
        if (start > last) pushCode(text.slice(last, start));
        const contentStart = start + 3;
        const end = findDocCommentEnd(text, contentStart);
        if (end === -1) { pushCode(text.slice(start)); last = text.length; break; }
        pushComment(kind, text.slice(contentStart, end), start);
        pos = end + 2; last = pos;
    }
    if (last < text.length) pushCode(text.slice(last));

    return blocks.filter(b => {
        if (b.type === 'code') return b.source.trim().length > 0;
        if (b.type === 'mermaid') return b.source.trim().length > 0;
        if (b.type === 'graphviz') return b.source.trim().length > 0;
        return b.content.trim().length > 0;
    });
}

function splitDiagramBlocks(content) {
    const result = [];
    // Note: backticks written as \x60 to avoid breaking HTML script-tag embedding
    const TICK3 = '\x60\x60\x60';
    const re = new RegExp('^' + TICK3 + '(mermaid|graphviz|dot)\\s*\\n([\\s\\S]*?)^' + TICK3 + '\\s*$', 'gm');
    let lastIndex = 0, match;
    while ((match = re.exec(content)) !== null) {
        const textContent = content.substring(lastIndex, match.index);
        if (textContent.trim().length > 0) result.push({ type: 'text', content: textContent.trim() });
        const lang = match[1]; // 'mermaid', 'graphviz', or 'dot'
        const src = match[2];
        if (src.trim().length > 0) {
            const blockType = lang === 'mermaid' ? 'mermaid' : 'graphviz';
            result.push({ type: blockType, source: trimEmptyLines(src) });
        }
        lastIndex = re.lastIndex;
    }
    if (lastIndex < content.length) {
        const remaining = content.substring(lastIndex);
        if (remaining.trim().length > 0) result.push({ type: 'text', content: remaining.trim() });
    }
    if (result.length === 0 && content.trim().length > 0)
        result.push({ type: 'text', content: content.trim() });
    return result;
}

function expandCommentBlock(block) {
    if (block.type !== 'module-doc' && block.type !== 'doc-comment') return [block];
    const subBlocks = splitDiagramBlocks(block.content);
    if (subBlocks.length === 1 && subBlocks[0].type === 'text') return [block];
    return subBlocks.map(sub =>
        sub.type === 'text'
            ? { type: block.type, content: sub.content, range: block.range }
            : { type: sub.type, source: sub.source, range: block.range }
    );
}

function parseLean(text) {
    return splitLeanDocComments(text).flatMap(b => expandCommentBlock(b));
}

        // TOC
        let tocHtml = '', hi = 0;
        nb.querySelectorAll('h1,h2,h3').forEach(h => {
          const id = 'h' + hi++; h.id = id;
          tocHtml += `<a href="#${id}" class="${h.tagName.toLowerCase()}">${h.textContent}</a>\n`;
        });
        document.getElementById('toc').innerHTML = tocHtml;

        const h1 = nb.querySelector('h1');
        if (h1) {
          document.getElementById('doc-title').textContent = h1.textContent;
          document.title = h1.textContent + ' — Lean Notebook';
        }

        // Use shared typesetMath() from renderer.js — MathJax
        typesetMath(nb);
      }

    /* ================================================================
       Boot
       ================================================================ */
    function boot() {
      if (typeof marked === 'undefined') { setTimeout(boot, 100); return; }
      marked.use({ gfm: true, breaks: true });
      const el = document.getElementById('lean-source');
      if (!el) return;

      const rawPre = document.getElementById('lean-raw-pre');
      rawPre.innerHTML = hlLean(el.textContent);

      const blocks = parseLean(el.textContent);
      render(blocks);

      const nb = document.getElementById('notebook');
      const leanRaw = document.getElementById('lean-raw');
      const appEl = document.getElementById('app');
      document.querySelectorAll('input[name="view"]').forEach(radio => {
        radio.addEventListener('change', () => {
          if (radio.value === 'lean') {
            nb.style.display = 'none';
            leanRaw.style.display = 'block';
            appEl.classList.add('lean-mode');
          } else {
            nb.style.display = '';
            leanRaw.style.display = 'none';
            appEl.classList.remove('lean-mode');
          }
        });
      });
    }
    window.addEventListener('load', boot);
  </script>
</body>

</html>
